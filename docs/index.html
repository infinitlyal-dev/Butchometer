<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BUTCHOMETER</title>
  
  <!-- Social Meta Tags -->
  <meta property="og:title" content="BUTCHOMETER">
  <meta property="og:description" content="Ten questions. No mercy. How butch are you?">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://butchometer.com">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="BUTCHOMETER">
  <meta name="twitter:description" content="Ten questions. No mercy.">
  <meta name="theme-color" content="#d4621a">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #e8701f;
      --orange-glow: #ff7a1a;
      --orange-hot: #ff9944;
      --orange-dim: #a85215;
      --ember: #ff4500;
      --lava-white: #fffaf0;
      --lava-yellow: #ffdd44;
      --lava-orange: #ff8800;
      --lava-red: #dd4400;
      --lava-deep: #881100;
      --black: #0a0908;
      --steel-darkest: #0e0d0c;
      --steel-dark: #161514;
      --steel-mid: #1e1c1a;
      --steel-light: #282624;
      --steel-lighter: #363330;
      --steel-edge: #484440;
      --steel-highlight: #666058;
      --steel-bright: #888078;
      --text-primary: #d4d0c8;
      --text-dim: #7a756d;
      --text-muted: #454240;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
    html, body { height: 100%; overflow-x: hidden; }
    
    body { 
      font-family: 'IBM Plex Mono', monospace;
      background: var(--black);
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.6;
    }

    /* ========== SCREEN SHAKE ========== */
    .shake-small { animation: shakeSmall 0.15s ease-out; }
    .shake-medium { animation: shakeMedium 0.2s ease-out; }
    .shake-tiny { animation: shakeTiny 0.1s ease-out; }
    
    @keyframes shakeSmall {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-3px, 2px); }
      50% { transform: translate(3px, -2px); }
      75% { transform: translate(-2px, 1px); }
    }
    @keyframes shakeMedium {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-5px, 3px); }
      40% { transform: translate(4px, -4px); }
      60% { transform: translate(-3px, 2px); }
      80% { transform: translate(2px, -1px); }
    }
    @keyframes shakeTiny {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-2px, 1px); }
    }

    /* ========== TEXTURE & ATMOSPHERE ========== */
    .texture {
      position: fixed;
      inset: 0;
      background: 
        repeating-linear-gradient(-45deg, transparent 0px, transparent 1px, rgba(255,255,255,0.012) 1px, rgba(255,255,255,0.012) 2px),
        radial-gradient(ellipse at 50% 100%, rgba(255,100,20,0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .furnace-glow {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 400px;
      background: radial-gradient(ellipse at 50% 100%, rgba(255,120,20,0.2) 0%, rgba(255,60,0,0.08) 30%, transparent 60%);
      pointer-events: none;
      z-index: 0;
      animation: furnacePulse 3s ease-in-out infinite;
    }

    @keyframes furnacePulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* ========== EMBER PARTICLES ========== */
    .ember-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .ember {
      position: absolute;
      width: 3px;
      height: 3px;
      background: var(--ember);
      border-radius: 50%;
      opacity: 0;
      box-shadow: 0 0 6px 2px rgba(255,69,0,0.8), 0 0 12px 4px rgba(255,100,20,0.4);
      animation: emberFloat 8s ease-out infinite;
    }

    @keyframes emberFloat {
      0% { opacity: 0; transform: translateY(100vh) scale(0.5); }
      10% { opacity: 1; }
      90% { opacity: 0.5; }
      100% { opacity: 0; transform: translateY(-20vh) translateX(var(--drift, 30px)) scale(0.2); }
    }

    /* ========== FORGED TITLE - BOLD & READABLE ========== */
    .forged-title {
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: clamp(2.8rem, 11vw, 4.5rem);
      position: relative;
      display: inline-block;
      line-height: 1.1;
      
      /* Bright readable steel */
      color: #c0b8a8;
      text-shadow: 
        0 0 40px rgba(255,120,20,0.5),
        0 0 80px rgba(255,80,0,0.3),
        0 2px 0 rgba(0,0,0,0.8),
        0 4px 8px rgba(0,0,0,0.6);
    }

    /* Hot glow overlay */
    .forged-title::before {
      content: 'BUTCHOMETER';
      position: absolute;
      left: 0;
      top: 0;
      background: linear-gradient(180deg, 
        rgba(255,200,150,0.1) 0%,
        rgba(255,140,50,0.4) 40%,
        rgba(255,100,20,0.5) 60%,
        rgba(255,140,50,0.4) 80%,
        rgba(255,200,150,0.1) 100%
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: titleGlow 2.5s ease-in-out infinite;
    }

    /* Molten underline */
    .forged-title::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      bottom: -10px;
      height: 5px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        var(--lava-red) 15%,
        var(--lava-orange) 35%, 
        var(--lava-yellow) 50%, 
        var(--lava-orange) 65%,
        var(--lava-red) 85%,
        transparent 100%
      );
      border-radius: 3px;
      box-shadow: 
        0 0 20px var(--lava-orange), 
        0 0 40px rgba(255,100,0,0.6),
        0 0 60px rgba(255,60,0,0.3);
      animation: underlineGlow 2s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes underlineGlow {
      0%, 100% { 
        opacity: 0.8;
        box-shadow: 0 0 15px var(--lava-orange), 0 0 30px rgba(255,100,0,0.4);
      }
      50% { 
        opacity: 1;
        box-shadow: 0 0 25px var(--lava-yellow), 0 0 50px rgba(255,100,0,0.7), 0 0 80px rgba(255,60,0,0.4);
      }
    }

    /* ========== LAVA POOL - ACTUAL MOLTEN LAVA ========== */
    .lava-pool {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      z-index: 50;
      pointer-events: none;
      overflow: visible;
    }

    .lava-pool-glow {
      position: absolute;
      bottom: 0;
      left: -20%;
      right: -20%;
      height: 250px;
      background: radial-gradient(ellipse at 50% 100%, 
        rgba(255,150,50,0.4) 0%, 
        rgba(255,80,0,0.2) 30%,
        transparent 70%
      );
      pointer-events: none;
    }

    .lava-pool-surface {
      position: absolute;
      bottom: 0;
      left: -5%;
      right: -5%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 30% 20%, rgba(255,255,200,0.4) 0%, transparent 30%),
        radial-gradient(ellipse at 70% 40%, rgba(255,255,150,0.3) 0%, transparent 25%),
        radial-gradient(ellipse at 50% 30%, rgba(255,200,100,0.5) 0%, transparent 40%),
        linear-gradient(to bottom,
          rgba(255,220,100,0.95) 0%,
          rgba(255,160,50,1) 15%,
          rgba(255,100,20,1) 35%,
          rgba(200,60,10,1) 60%,
          rgba(120,30,5,1) 80%,
          rgba(60,15,5,1) 100%
        );
      box-shadow: 
        inset 0 10px 30px rgba(255,255,200,0.3),
        inset 0 -10px 40px rgba(0,0,0,0.5),
        0 -5px 30px rgba(255,150,50,0.5),
        0 -15px 60px rgba(255,100,20,0.3);
      animation: lavaSurface 3s ease-in-out infinite;
    }

    @keyframes lavaSurface {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.03) translateY(-2px); }
    }

    /* Lava surface highlights - moving hot spots */
    .lava-pool-surface::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse at 20% 50%, rgba(255,255,200,0.5) 0%, transparent 20%),
        radial-gradient(ellipse at 80% 30%, rgba(255,255,180,0.4) 0%, transparent 15%),
        radial-gradient(ellipse at 50% 60%, rgba(255,200,100,0.3) 0%, transparent 25%);
      animation: lavaHotspots 4s ease-in-out infinite alternate;
    }

    @keyframes lavaHotspots {
      0% { transform: translateX(-5%); opacity: 0.7; }
      100% { transform: translateX(5%); opacity: 1; }
    }

    /* Bubbles */
    .lava-bubble {
      position: absolute;
      bottom: 30px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, 
        rgba(255,255,220,0.9), 
        rgba(255,200,100,0.8) 40%,
        rgba(255,120,20,0.6)
      );
      box-shadow: 
        0 0 10px rgba(255,200,100,0.8),
        0 0 20px rgba(255,150,50,0.5),
        inset 0 -3px 6px rgba(200,80,0,0.4);
      animation: lavaBubble 2s ease-in-out infinite;
    }
    
    @keyframes lavaBubble {
      0% { transform: translateY(0) scale(0.3); opacity: 0; }
      20% { opacity: 1; }
      50% { transform: translateY(-30px) scale(1); opacity: 0.9; }
      80% { opacity: 0.6; }
      100% { transform: translateY(-45px) scale(0.6); opacity: 0; }
    }

    /* Eruption particles */
    .lava-particle {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 100;
    }

    .lava-particle-trail {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 99;
      filter: blur(2px);
    }

    /* Pool flash */
    .lava-pool-flash .lava-pool-surface {
      animation: poolFlash 0.4s ease-out;
    }
    @keyframes poolFlash {
      0% { 
        filter: brightness(2.5) saturate(1.2);
        box-shadow: 
          inset 0 10px 30px rgba(255,255,255,0.6),
          0 -20px 80px rgba(255,200,100,0.8),
          0 -40px 120px rgba(255,150,50,0.5);
      }
      100% { filter: brightness(1) saturate(1); }
    }

    /* ========== BUTTONS ========== */
    .btn {
      position: relative;
      background: linear-gradient(180deg, var(--steel-light) 0%, var(--steel-mid) 50%, var(--steel-dark) 100%);
      border: 1px solid var(--steel-lighter);
      border-bottom: 3px solid var(--black);
      box-shadow: 
        0 4px 16px rgba(0,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.06);
      transition: all 0.1s ease;
      cursor: pointer;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.04) 0%, transparent 50%);
      pointer-events: none;
    }

    .btn:hover {
      background: linear-gradient(180deg, var(--steel-lighter) 0%, var(--steel-light) 50%, var(--steel-mid) 100%);
      box-shadow: 0 4px 20px rgba(0,0,0,0.7), 0 0 20px rgba(255,120,20,0.15);
    }

    .btn:active {
      transform: translateY(3px);
      border-bottom-width: 1px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.5), inset 0 2px 6px rgba(0,0,0,0.3);
    }

    .btn:focus-visible {
      outline: 2px solid var(--orange);
      outline-offset: 3px;
    }

    .btn-primary {
      border-color: var(--orange-dim);
      box-shadow: 
        0 4px 16px rgba(0,0,0,0.6),
        0 0 0 1px rgba(255,120,20,0.3),
        0 0 30px rgba(255,100,20,0.15);
    }

    .btn-primary:hover {
      box-shadow: 
        0 4px 24px rgba(255,100,20,0.3),
        0 0 0 1px rgba(255,120,20,0.5),
        0 0 40px rgba(255,100,20,0.25);
    }

    /* ========== CARDS ========== */
    .card {
      position: relative;
      background: linear-gradient(180deg, var(--steel-mid) 0%, var(--steel-dark) 100%);
      border: 1px solid var(--steel-lighter);
      box-shadow: 0 8px 40px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.03);
    }

    /* ========== INPUTS ========== */
    .input {
      background: var(--steel-darkest);
      border: 2px solid var(--steel-mid);
      border-top-color: var(--black);
      color: var(--text-primary);
      box-shadow: inset 0 3px 8px rgba(0,0,0,0.4);
      transition: all 0.2s ease;
    }

    .input:focus {
      outline: none;
      border-color: var(--orange-dim);
      box-shadow: inset 0 3px 8px rgba(0,0,0,0.4), 0 0 0 3px rgba(255,120,20,0.2), 0 0 20px rgba(255,100,20,0.15);
    }

    .input::placeholder { color: var(--text-muted); }

    /* ========== ANSWER BUTTONS ========== */
    .answer {
      position: relative;
      background: linear-gradient(180deg, var(--steel-mid) 0%, var(--steel-dark) 100%);
      border: 1px solid var(--steel-lighter);
      border-left: 4px solid var(--steel-edge);
      transition: all 0.15s ease;
      cursor: pointer;
      overflow: visible;
    }

    .answer::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 0;
      background: linear-gradient(90deg, rgba(255,120,20,0.15), transparent);
      transition: width 0.2s ease;
    }

    .answer:hover {
      background: linear-gradient(180deg, var(--steel-light) 0%, var(--steel-mid) 100%);
      transform: translateX(4px);
      border-left-color: var(--orange);
    }

    .answer:hover::before { width: 100px; }

    .answer:active {
      background: var(--steel-dark);
      transform: translateX(6px) scale(0.99);
    }

    .answer:focus-visible {
      outline: 2px solid var(--orange);
      outline-offset: 3px;
    }

    .answer-label {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      background: var(--steel-darkest);
      border: 2px solid var(--steel-edge);
      border-radius: 6px;
      font-weight: 700;
      font-size: 0.8rem;
      color: var(--text-dim);
      flex-shrink: 0;
      margin-right: 12px;
      transition: all 0.15s ease;
    }

    .answer:hover .answer-label {
      background: var(--steel-mid);
      border-color: var(--orange);
      color: var(--orange);
      box-shadow: 0 0 10px rgba(255,120,20,0.3);
    }

    /* ========== PROGRESS BAR ========== */
    .progress-track {
      background: var(--steel-darkest);
      border: 1px solid var(--steel-mid);
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .progress-fill {
      background: linear-gradient(90deg, var(--orange-dim) 0%, var(--orange) 50%, var(--orange-hot) 100%);
      box-shadow: 0 0 12px rgba(255,120,20,0.5), 0 0 24px rgba(255,80,0,0.3);
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 20px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4));
      animation: progressShine 1.5s ease-in-out infinite;
    }

    @keyframes progressShine {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* ========== GAUGE ========== */
    .gauge {
      background: conic-gradient(from 180deg,
        var(--steel-lighter) 0deg, var(--steel-mid) 45deg, var(--steel-dark) 90deg,
        var(--steel-mid) 135deg, var(--steel-lighter) 180deg, var(--steel-mid) 225deg,
        var(--steel-dark) 270deg, var(--steel-mid) 315deg, var(--steel-lighter) 360deg
      );
      box-shadow: 
        0 0 0 8px var(--steel-dark),
        0 0 0 10px var(--steel-lighter),
        0 0 0 14px var(--black),
        0 0 60px rgba(255,120,20,0.2),
        inset 0 0 60px rgba(0,0,0,0.7);
    }

    .gauge-spin { animation: gaugeSpin 2.5s cubic-bezier(0.15, 0.85, 0.25, 1) forwards; }

    @keyframes gaugeSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(1080deg); }
    }

    .score-display {
      color: var(--orange);
      text-shadow: 0 0 30px rgba(255,120,20,0.6), 0 0 60px rgba(255,80,0,0.3), 0 2px 4px rgba(0,0,0,0.8);
    }

    .score-reveal { animation: scoreReveal 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

    @keyframes scoreReveal {
      0% { transform: scale(0.3); opacity: 0; }
      60% { transform: scale(1.15); }
      100% { transform: scale(1); opacity: 1; }
    }

    /* ========== ANIMATIONS ========== */
    .fade-in { animation: fadeIn 0.35s ease-out forwards; }
    .slide-in { animation: slideIn 0.3s ease-out forwards; }
    .heavy-in { animation: heavyIn 0.5s cubic-bezier(0.2, 0, 0.3, 1) forwards; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(16px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes heavyIn { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }

    .screen-enter { animation: screenEnter 0.4s ease-out forwards; }
    @keyframes screenEnter { from { opacity: 0; } to { opacity: 1; } }

    /* ========== QUESTION TRANSITION ========== */
    .question-exit { animation: questionExit 0.2s ease-in forwards; }
    @keyframes questionExit { 
      to { opacity: 0; transform: translateY(-10px) scale(0.98); } 
    }

    /* ========== MUTE TOGGLE ========== */
    .mute-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 200;
      width: 44px;
      height: 44px;
      background: var(--steel-dark);
      border: 1px solid var(--steel-lighter);
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      color: var(--text-dim);
    }

    .mute-toggle:hover { background: var(--steel-mid); color: var(--text-primary); }
    .mute-toggle.muted { color: var(--orange-dim); }
    .mute-toggle:focus-visible { outline: 2px solid var(--orange); outline-offset: 2px; }

    /* ========== TOAST ========== */
    .toast {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--steel-mid);
      border: 1px solid var(--orange-dim);
      padding: 14px 28px;
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 0.875rem;
      z-index: 1000;
      opacity: 0;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6), 0 0 25px rgba(255,100,20,0.2);
    }

    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

    /* ========== SHARE BUTTON ========== */
    .share-btn { display: flex; align-items: center; justify-content: center; gap: 10px; }
    .share-btn svg { width: 20px; height: 20px; }

    /* ========== PLAQUE ========== */
    .plaque {
      background: linear-gradient(180deg, var(--steel-light) 0%, var(--steel-mid) 50%, var(--steel-dark) 100%);
      border: 1px solid var(--steel-lighter);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.04), 0 6px 20px rgba(0,0,0,0.4);
    }

    /* ========== QUESTION NUMBER ========== */
    .question-number {
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      padding: 6px 12px;
      background: var(--steel-darkest);
      border: 1px solid var(--steel-edge);
      border-radius: 6px;
    }

    /* ========== CONSISTENT QUESTION TEXT ========== */
    .question-text {
      font-size: 1rem;
      line-height: 1.7;
    }
    @media (min-width: 640px) {
      .question-text { font-size: 1.1rem; }
    }

    .answer-text {
      font-size: 0.9rem;
      line-height: 1.6;
    }
    @media (min-width: 640px) {
      .answer-text { font-size: 0.95rem; }
    }

    /* ========== REDUCED MOTION ========== */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      .ember, .furnace-glow, .lava-bubble, .lava-particle { display: none !important; }
    }
  </style>
</head>
<body>
  <div class="texture"></div>
  <div class="furnace-glow"></div>
  <div class="ember-container" id="embers"></div>
  
  <button class="mute-toggle" id="muteToggle" onclick="toggleMute()" aria-label="Toggle sound">
    <svg id="soundIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M11 5L6 9H2v6h4l5 4V5z"/>
      <path id="soundWaves" d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
    </svg>
  </button>
  
  <div id="toast" class="toast"></div>
  <div id="app" class="relative z-10 min-h-screen"></div>
  
  <div id="lavaPool" class="lava-pool" style="display: none;">
    <div class="lava-pool-glow"></div>
    <div class="lava-pool-surface" id="lavaPoolSurface"></div>
  </div>

  <script>
    // ========== WEB AUDIO - REAL BEEFY SOUNDS ==========
    let audioCtx = null;
    let isMuted = localStorage.getItem('butchometer_muted') === 'true';

    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function updateMuteIcon() {
      const waves = document.getElementById('soundWaves');
      const toggle = document.getElementById('muteToggle');
      waves.style.display = isMuted ? 'none' : '';
      toggle.classList.toggle('muted', isMuted);
    }

    function toggleMute() {
      isMuted = !isMuted;
      localStorage.setItem('butchometer_muted', isMuted);
      updateMuteIcon();
      if (!isMuted) { initAudio(); playSound('click'); }
    }

    function createNoise(duration) {
      const bufferSize = audioCtx.sampleRate * duration;
      const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
      const output = buffer.getChannelData(0);
      for (let i = 0; i < bufferSize; i++) output[i] = Math.random() * 2 - 1;
      const noise = audioCtx.createBufferSource();
      noise.buffer = buffer;
      noise.start();
      return noise;
    }

    function playSound(type, intensity = 1) {
      if (isMuted || !audioCtx) return;
      
      try {
        const now = audioCtx.currentTime;
        
        switch(type) {
          case 'click':
          case 'thunk': {
            // Deep heavy thunk
            const osc = audioCtx.createOscillator();
            const osc2 = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(80, now);
            osc.frequency.exponentialRampToValueAtTime(30, now + 0.15);
            
            osc2.type = 'triangle';
            osc2.frequency.setValueAtTime(60, now);
            osc2.frequency.exponentialRampToValueAtTime(25, now + 0.2);
            
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(300, now);
            
            gain.gain.setValueAtTime(0.6, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.25);
            
            osc.connect(filter);
            osc2.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start(now);
            osc2.start(now);
            osc.stop(now + 0.25);
            osc2.stop(now + 0.25);
            break;
          }
          
          case 'lavaErupt': {
            // MASSIVE lava eruption - deep bass + sizzle + roar
            const vol = 0.4 + intensity * 0.4;
            
            // Deep bass boom
            const bass = audioCtx.createOscillator();
            const bassGain = audioCtx.createGain();
            bass.type = 'sine';
            bass.frequency.setValueAtTime(50 + intensity * 20, now);
            bass.frequency.exponentialRampToValueAtTime(20, now + 0.3);
            bassGain.gain.setValueAtTime(vol, now);
            bassGain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            bass.connect(bassGain);
            bassGain.connect(audioCtx.destination);
            bass.start(now);
            bass.stop(now + 0.4);
            
            // Sub bass punch
            const sub = audioCtx.createOscillator();
            const subGain = audioCtx.createGain();
            sub.type = 'sine';
            sub.frequency.setValueAtTime(35, now);
            sub.frequency.exponentialRampToValueAtTime(18, now + 0.35);
            subGain.gain.setValueAtTime(vol * 0.7, now);
            subGain.gain.exponentialRampToValueAtTime(0.01, now + 0.35);
            sub.connect(subGain);
            subGain.connect(audioCtx.destination);
            sub.start(now);
            sub.stop(now + 0.35);
            
            // Lava sizzle - filtered noise
            const sizzle = createNoise(0.4);
            const sizzleFilter = audioCtx.createBiquadFilter();
            const sizzleGain = audioCtx.createGain();
            sizzleFilter.type = 'bandpass';
            sizzleFilter.frequency.setValueAtTime(3000 + intensity * 2000, now);
            sizzleFilter.frequency.exponentialRampToValueAtTime(1000, now + 0.35);
            sizzleFilter.Q.setValueAtTime(2, now);
            sizzleGain.gain.setValueAtTime(vol * 0.35, now);
            sizzleGain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            sizzle.connect(sizzleFilter);
            sizzleFilter.connect(sizzleGain);
            sizzleGain.connect(audioCtx.destination);
            
            // Fire whoosh/roar
            const roar = createNoise(0.5);
            const roarFilter = audioCtx.createBiquadFilter();
            const roarGain = audioCtx.createGain();
            roarFilter.type = 'bandpass';
            roarFilter.frequency.setValueAtTime(200, now);
            roarFilter.frequency.exponentialRampToValueAtTime(800, now + 0.15);
            roarFilter.frequency.exponentialRampToValueAtTime(150, now + 0.45);
            roarFilter.Q.setValueAtTime(1, now);
            roarGain.gain.setValueAtTime(0, now);
            roarGain.gain.linearRampToValueAtTime(vol * 0.25, now + 0.05);
            roarGain.gain.exponentialRampToValueAtTime(0.01, now + 0.45);
            roar.connect(roarFilter);
            roarFilter.connect(roarGain);
            roarGain.connect(audioCtx.destination);
            
            // Bubble pop
            const pop = audioCtx.createOscillator();
            const popGain = audioCtx.createGain();
            pop.type = 'sine';
            pop.frequency.setValueAtTime(300 + intensity * 150, now);
            pop.frequency.exponentialRampToValueAtTime(80, now + 0.1);
            popGain.gain.setValueAtTime(vol * 0.4, now);
            popGain.gain.exponentialRampToValueAtTime(0.01, now + 0.12);
            pop.connect(popGain);
            popGain.connect(audioCtx.destination);
            pop.start(now);
            pop.stop(now + 0.12);
            break;
          }
          
          case 'whoosh': {
            const noise = createNoise(0.5);
            const filter = audioCtx.createBiquadFilter();
            const gain = audioCtx.createGain();
            
            filter.type = 'bandpass';
            filter.frequency.setValueAtTime(300, now);
            filter.frequency.exponentialRampToValueAtTime(2000, now + 0.15);
            filter.frequency.exponentialRampToValueAtTime(200, now + 0.5);
            filter.Q.setValueAtTime(2, now);
            
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.3, now + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            
            noise.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);
            break;
          }

          case 'spinStart': {
            // Heavy mechanical grinding
            const grindNoise = createNoise(2.8);
            const grindFilter = audioCtx.createBiquadFilter();
            const grindGain = audioCtx.createGain();
            
            grindFilter.type = 'bandpass';
            grindFilter.frequency.setValueAtTime(150, now);
            grindFilter.frequency.linearRampToValueAtTime(600, now + 2.5);
            grindFilter.Q.setValueAtTime(3, now);
            
            grindGain.gain.setValueAtTime(0, now);
            grindGain.gain.linearRampToValueAtTime(0.25, now + 0.3);
            grindGain.gain.setValueAtTime(0.25, now + 2.2);
            grindGain.gain.exponentialRampToValueAtTime(0.01, now + 2.6);
            
            grindNoise.connect(grindFilter);
            grindFilter.connect(grindGain);
            grindGain.connect(audioCtx.destination);

            // Deep rumble
            const rumble = audioCtx.createOscillator();
            const rumbleGain = audioCtx.createGain();
            rumble.type = 'sine';
            rumble.frequency.setValueAtTime(35, now);
            rumble.frequency.linearRampToValueAtTime(55, now + 2.5);
            rumbleGain.gain.setValueAtTime(0.2, now);
            rumbleGain.gain.setValueAtTime(0.2, now + 2.2);
            rumbleGain.gain.exponentialRampToValueAtTime(0.01, now + 2.6);
            rumble.connect(rumbleGain);
            rumbleGain.connect(audioCtx.destination);
            rumble.start(now);
            rumble.stop(now + 2.6);
            
            // Accelerating clicks
            for (let i = 0; i < 25; i++) {
              const delay = 0.15 + (i * 0.1) - (i * i * 0.002);
              if (delay > 0 && delay < 2.5) {
                setTimeout(() => {
                  if (!isMuted && audioCtx) {
                    const click = audioCtx.createOscillator();
                    const clickGain = audioCtx.createGain();
                    const t = audioCtx.currentTime;
                    click.type = 'square';
                    click.frequency.setValueAtTime(600 + i * 40, t);
                    click.frequency.exponentialRampToValueAtTime(400 + i * 30, t + 0.02);
                    clickGain.gain.setValueAtTime(0.12, t);
                    clickGain.gain.exponentialRampToValueAtTime(0.01, t + 0.03);
                    click.connect(clickGain);
                    clickGain.connect(audioCtx.destination);
                    click.start(t);
                    click.stop(t + 0.03);
                  }
                }, delay * 1000);
              }
            }
            break;
          }
          
          case 'impact': {
            // MASSIVE impact - like a hammer on anvil
            const osc = audioCtx.createOscillator();
            const osc2 = audioCtx.createOscillator();
            const osc3 = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(70, now);
            osc.frequency.exponentialRampToValueAtTime(20, now + 0.5);
            
            osc2.type = 'triangle';
            osc2.frequency.setValueAtTime(50, now);
            osc2.frequency.exponentialRampToValueAtTime(15, now + 0.6);
            
            osc3.type = 'sine';
            osc3.frequency.setValueAtTime(40, now);
            osc3.frequency.exponentialRampToValueAtTime(12, now + 0.7);
            
            gain.gain.setValueAtTime(0.8, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.7);
            
            osc.connect(gain);
            osc2.connect(gain);
            osc3.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start(now);
            osc2.start(now);
            osc3.start(now);
            osc.stop(now + 0.7);
            osc2.stop(now + 0.7);
            osc3.stop(now + 0.7);
            
            // Metal crash
            const crash = createNoise(0.2);
            const crashFilter = audioCtx.createBiquadFilter();
            const crashGain = audioCtx.createGain();
            crashFilter.type = 'highpass';
            crashFilter.frequency.setValueAtTime(1000, now);
            crashGain.gain.setValueAtTime(0.25, now);
            crashGain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
            crash.connect(crashFilter);
            crashFilter.connect(crashGain);
            crashGain.connect(audioCtx.destination);
            
            // Fire burst
            const fire = createNoise(0.4);
            const fireFilter = audioCtx.createBiquadFilter();
            const fireGain = audioCtx.createGain();
            fireFilter.type = 'bandpass';
            fireFilter.frequency.setValueAtTime(400, now);
            fireFilter.frequency.exponentialRampToValueAtTime(1500, now + 0.1);
            fireFilter.frequency.exponentialRampToValueAtTime(200, now + 0.4);
            fireGain.gain.setValueAtTime(0, now);
            fireGain.gain.linearRampToValueAtTime(0.2, now + 0.03);
            fireGain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            fire.connect(fireFilter);
            fireFilter.connect(fireGain);
            fireGain.connect(audioCtx.destination);
            break;
          }
          
          case 'lock': {
            // Heavy vault lock
            const clunk = audioCtx.createOscillator();
            const clunkGain = audioCtx.createGain();
            clunk.type = 'square';
            clunk.frequency.setValueAtTime(150, now);
            clunk.frequency.exponentialRampToValueAtTime(60, now + 0.1);
            clunkGain.gain.setValueAtTime(0.4, now);
            clunkGain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
            clunk.connect(clunkGain);
            clunkGain.connect(audioCtx.destination);
            clunk.start(now);
            clunk.stop(now + 0.15);
            
            // Metal ring
            const ring = audioCtx.createOscillator();
            const ringGain = audioCtx.createGain();
            ring.type = 'sine';
            ring.frequency.setValueAtTime(800, now);
            ringGain.gain.setValueAtTime(0.08, now);
            ringGain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
            ring.connect(ringGain);
            ringGain.connect(audioCtx.destination);
            ring.start(now);
            ring.stop(now + 0.5);
            break;
          }

          case 'tick': {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, now);
            gain.gain.setValueAtTime(0.15, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.06);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(now);
            osc.stop(now + 0.06);
            break;
          }
        }
      } catch(e) {
        console.warn('Audio error:', e);
      }
    }

    // ========== SCREEN SHAKE ==========
    function screenShake(intensity = 'small') {
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
      const app = document.getElementById('app');
      app.classList.remove('shake-small', 'shake-medium', 'shake-tiny');
      void app.offsetWidth;
      app.classList.add(`shake-${intensity}`);
      setTimeout(() => app.classList.remove(`shake-${intensity}`), 300);
    }

    // ========== EMBERS ==========
    function createEmbers() {
      const container = document.getElementById('embers');
      if (!container || window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
      
      for (let i = 0; i < 12; i++) {
        const ember = document.createElement('div');
        ember.className = 'ember';
        ember.style.left = Math.random() * 100 + '%';
        ember.style.setProperty('--drift', (Math.random() - 0.5) * 80 + 'px');
        ember.style.animationDelay = Math.random() * 8 + 's';
        ember.style.animationDuration = (6 + Math.random() * 4) + 's';
        container.appendChild(ember);
      }
    }

    // ========== LAVA POOL ==========
    let lavaPoolVisible = false;
    let lavaBubbleInterval = null;

    function showLavaPool() {
      if (lavaPoolVisible) return;
      lavaPoolVisible = true;
      document.getElementById('lavaPool').style.display = 'block';
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        lavaBubbleInterval = setInterval(createLavaBubble, 300);
      }
    }

    function hideLavaPool() {
      lavaPoolVisible = false;
      document.getElementById('lavaPool').style.display = 'none';
      if (lavaBubbleInterval) { clearInterval(lavaBubbleInterval); lavaBubbleInterval = null; }
    }

    function createLavaBubble() {
      if (!lavaPoolVisible) return;
      const surface = document.getElementById('lavaPoolSurface');
      if (!surface) return;
      
      const bubble = document.createElement('div');
      bubble.className = 'lava-bubble';
      bubble.style.left = (10 + Math.random() * 80) + '%';
      bubble.style.animationDuration = (1.5 + Math.random() * 1) + 's';
      const size = 8 + Math.random() * 12;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      surface.appendChild(bubble);
      setTimeout(() => bubble.remove(), 2500);
    }

    // ========== LAVA ERUPTION ==========
    function createLavaEruption(points) {
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
      
      // Flash the pool
      const pool = document.getElementById('lavaPool');
      pool.classList.add('lava-pool-flash');
      setTimeout(() => pool.classList.remove('lava-pool-flash'), 400);
      
      // Particle settings based on intensity
      let particleCount, velocity;
      if (points === 1) { particleCount = 12; velocity = 10; }
      else if (points === 2) { particleCount = 20; velocity = 14; }
      else { particleCount = 30; velocity = 20; screenShake('small'); }
      
      const centerX = window.innerWidth / 2;
      const startY = window.innerHeight - 50;
      
      for (let i = 0; i < particleCount; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.className = 'lava-particle';
          
          const size = 10 + Math.random() * 15;
          const brightness = 50 + Math.random() * 30;
          
          particle.style.width = size + 'px';
          particle.style.height = size + 'px';
          particle.style.background = `radial-gradient(circle at 30% 30%, 
            hsl(45, 100%, ${brightness + 20}%), 
            hsl(30, 100%, ${brightness}%) 40%,
            hsl(15, 100%, ${brightness - 15}%)
          )`;
          particle.style.boxShadow = `
            0 0 ${size}px hsl(30, 100%, 60%),
            0 0 ${size * 2}px rgba(255,150,50,0.5)
          `;
          
          const offsetX = (Math.random() - 0.5) * 300;
          let x = centerX + offsetX;
          let y = startY;
          particle.style.left = x + 'px';
          particle.style.top = y + 'px';
          
          document.body.appendChild(particle);
          
          const vx = (Math.random() - 0.5) * velocity * 0.8;
          let vy = -(velocity + Math.random() * velocity * 0.6);
          let opacity = 1;
          let lastY = y;
          
          function animate() {
            x += vx;
            vy += 0.5; // gravity
            y += vy;
            opacity -= 0.02;
            
            // Trail
            if (Math.abs(y - lastY) > 10) {
              const trail = document.createElement('div');
              trail.className = 'lava-particle-trail';
              trail.style.width = (size * 0.6) + 'px';
              trail.style.height = (size * 0.6) + 'px';
              trail.style.background = 'rgba(255,150,50,0.4)';
              trail.style.left = x + 'px';
              trail.style.top = y + 'px';
              trail.style.opacity = opacity * 0.5;
              document.body.appendChild(trail);
              setTimeout(() => trail.remove(), 200);
              lastY = y;
            }
            
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.opacity = Math.max(0, opacity);
            particle.style.transform = `scale(${Math.max(0.3, opacity)})`;
            
            if (opacity > 0 && y < window.innerHeight + 50) {
              requestAnimationFrame(animate);
            } else {
              particle.remove();
            }
          }
          
          requestAnimationFrame(animate);
        }, i * 12);
      }
    }

    // ========== TOAST ==========
    function showToast(message, duration = 2500) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }

    // ========== SHARE ==========
    async function shareScore(score, resultLine) {
      const url = 'https://butchometer.com';
      const text = `I scored ${score} on BUTCHOMETER: "${resultLine}" — Ten questions. No mercy.`;
      
      if (navigator.share) {
        try {
          await navigator.share({ title: 'BUTCHOMETER', text: text, url: url });
          playSound('tick');
        } catch(e) {
          if (e.name !== 'AbortError') copyToClipboard(text + ' ' + url);
        }
      } else {
        copyToClipboard(text + ' ' + url);
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast('Copied. Now find a victim.');
        playSound('tick');
      }).catch(() => showToast('Share: ' + text));
    }

          { text: "You say 'glad you agree with what I mentioned earlier' loud enough to hear.", points: 2 }
        ]},
        { id: 'WR04', setup: "Someone messages: 'Hey, quick call?' There is no context. There is never context.", answers: [
          { text: "You ask what it's about before agreeing.", points: 1 },
          { text: "You don't respond until the problem solves itself.", points: 3 },
          { text: "You say yes and prepare for whatever this becomes.", points: 2 }
        ]}
      ],
      socialPressure: [
        { id: 'SP01', setup: "Someone waved at you. You waved back. They were waving at someone behind you. Your arm is still raised, dignity falling.", answers: [
          { text: "You pretend you were stretching. Commit to it. Full extension.", points: 1 },
          { text: "You wave harder at nothing—starts are finishes; quitters don't wave.", points: 3 },
          { text: "You own it with a brief laugh and shrug.", points: 2 }
        ]},
        { id: 'SP02', setup: "You've forgotten someone's name. You've met them three times. They clearly remember yours. They're walking toward you.", answers: [
          { text: "You dub them 'chief' or 'legend'—names are chains.", points: 3 },
          { text: "You greet them warmly without using their name.", points: 1 },
          { text: "You confess immediately. Awkward but honest.", points: 2 }
        ]},
        { id: 'SP03', setup: "Someone offers a handshake and squeezes. Hard. Harder than a greeting requires. They're reading your soul.", answers: [
          { text: "You lock in, unyielding—handshakes test mettle.", points: 3 },
          { text: "You match their pressure briefly and release.", points: 1 },
          { text: "You squeeze back proportionally—firm but not aggressive.", points: 2 }
        ]},
        { id: 'SP04', setup: "Someone tells you that you look tired. You're not tired. This is just your face.", answers: [
          { text: "You fire back 'You too'—statements rebound.", points: 3 },
          { text: "You say 'thanks, I'm fine' and move on.", points: 1 },
          { text: "You say 'I'm not tired, this is just my face' with a defensive smile.", points: 2 }
        ]},
        { id: 'SP05', setup: "You're playing a party game. Someone challenges you directly. Everyone is watching.", answers: [
          { text: "You crush them utterly—games demand victors.", points: 3 },
          { text: "You play to have fun, not to win.", points: 1 },
          { text: "You play well but keep it light. Competitive but charming.", points: 2 }
        ]},
        { id: 'SP06', setup: "Someone at a party confidently states something you know is completely, provably wrong.", answers: [
          { text: "You let it go because being right isn't always useful.", points: 1 },
          { text: "You dismantle it publicly, facts armed.", points: 3 },
          { text: "You offer a gentle 'actually' with helpful tone.", points: 2 }
        ]}
      ],
      foodConsumption: [
        { id: 'FC01', setup: "There's a container in the back of the fridge. You don't remember putting it there. The lid is bulging with ambition.", answers: [
          { text: "You devour it blind—dates are suggestions.", points: 3 },
          { text: "You throw it away unopened, container and all.", points: 1 },
          { text: "You crack it open and give it a sniff.", points: 2 }
        ]},
        { id: 'FC02', setup: "The jar won't open. Your grip keeps slipping. Someone is watching. Your entire identity now depends on pickles.", answers: [
          { text: "You run hot water over the lid because physics doesn't care about pride.", points: 1 },
          { text: "You shatter it into a bowl—jars yield to will.", points: 3 },
          { text: "You wrap it in a towel and give it one genuine effort.", points: 2 }
        ]},
        { id: 'FC03', setup: "Someone orders food 'extra spicy' and slides it toward you with a smile. This is a trap.", answers: [
          { text: "You finish it unflinching, demand more.", points: 3 },
          { text: "You decline because performing pain for entertainment isn't dignified.", points: 1 },
          { text: "You take a bite, handle what you can, maintain composure.", points: 2 }
        ]}
      ],
      outdoorsAnimals: [
        { id: 'OA01', setup: "It's raining. Your car is forty feet away. No umbrella. Your jacket hood is decorative.", answers: [
          { text: "You wait and watch the radar.", points: 1 },
          { text: "You stride normal—rain's mere water.", points: 3 },
          { text: "You pull the hood up and jog.", points: 2 }
        ]},
        { id: 'OA02', setup: "You're in the woods. There's a bear. Not close, but close enough to have an opinion about you.", answers: [
          { text: "You back away slowly, make yourself small.", points: 1 },
          { text: "You advance staring—one apex rules.", points: 3 },
          { text: "You make yourself big, make noise.", points: 2 }
        ]},
        { id: 'OA03', setup: "There's a cliff. Water below. Everyone else jumped. They're waving at you.", answers: [
          { text: "You climb back down because peer pressure is just pressure with friends.", points: 1 },
          { text: "You do a backflip—destiny calls bold.", points: 3 },
          { text: "You check the depth and jump feet-first.", points: 2 }
        ]}
      ],
      travelPublic: [
        { id: 'TP01', setup: "The parking spot is small. Very small. Someone clearly never saw a car before painting it.", answers: [
          { text: "You span two spots—lots deserve no respect.", points: 3 },
          { text: "You find another spot that doesn't require geometry.", points: 1 },
          { text: "You try it. Multiple angles. You succeed.", points: 2 }
        ]},
        { id: 'TP02', setup: "Someone is standing too close in line. Not touching. Just there. Breathing your air.", answers: [
          { text: "You suffer in silence.", points: 1 },
          { text: "You turn, stare silent—they retreat.", points: 3 },
          { text: "You step forward. They step forward. Slow-motion chase.", points: 2 }
        ]},
        { id: 'TP03', setup: "You're lost. GPS keeps saying 'recalculating' with disappointment.", answers: [
          { text: "You pull over and ask a local.", points: 1 },
          { text: "You kill the GPS—confusion's yours, not tech's.", points: 3 },
          { text: "You keep driving because all roads lead somewhere.", points: 2 }
        ]}
      ]
    };

    const resultLines = {
      low: [
        "You brought a backup phone charger to a barbecue.",
        "Your safe word is 'actually, let's just talk about it.'",
        "A weighted blanket is waiting for you somewhere.",
        "A firm handshake would require emotional preparation.",
        "Your comfort zone has a couch and a cancellation policy.",
        "You read the terms and conditions. All of them.",
        "Your fight-or-flight response is 'send a follow-up email.'",
        "You would describe yourself as 'indoorsy.'",
        "Your texts have drafts. Multiple drafts."
      ],
      mid: [
        "Competent but not memorable. Like beige, but load-bearing.",
        "You'd survive a camping trip. Probably. With complaints.",
        "Tough when it's convenient. Soft when it costs nothing.",
        "You own a toolbox. You've opened it twice.",
        "The human equivalent of a firm mattress.",
        "You handle problems. Eventually. With supervision.",
        "Functional. Dependable. Utterly unremarkable.",
        "Your risk tolerance is 'mild salsa.'",
        "Decisive when it doesn't matter. Paralyzed when it does."
      ],
      high: [
        "You've fixed something by hitting it. It worked.",
        "Your handshake has ended conversations.",
        "Pain is just your body making suggestions.",
        "Instructions are opinions from people who weren't there.",
        "Your backup plan is 'do the first plan harder.'",
        "Expiration dates are corporations showing fear.",
        "You've called something 'fine' while it was on fire.",
        "Weather reports are suggestions you've never taken.",
        "You've won an argument by just waiting. They got tired."
      ]
    };

    // ========== GAME STATE ==========
    let state = {
      screen: 'home', mode: null, players: [], playerNames: [''],
      currentPlayerIndex: 0, currentQuestionIndex: 0,
      sessionQuestions: [], measuring: false, showResult: false
    };

    // ========== STORAGE ==========
    const STORAGE_KEY = 'butchometer_recent';
    const STORAGE_PLAYS = 'butchometer_plays';
    const STORAGE_RESULTS = 'butchometer_results';
    
    function getRecent() { try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); } catch { return []; } }
    function getRecentResults() { try { return JSON.parse(localStorage.getItem(STORAGE_RESULTS) || '[]'); } catch { return []; } }
    function saveRecent(ids) { localStorage.setItem(STORAGE_KEY, JSON.stringify([...new Set([...ids, ...getRecent()])].slice(0, 30))); }
    function saveRecentResult(line) { localStorage.setItem(STORAGE_RESULTS, JSON.stringify([...new Set([line, ...getRecentResults()])].slice(0, 15))); }
    function incrementPlays() {
      const plays = parseInt(localStorage.getItem(STORAGE_PLAYS) || '0');
      localStorage.setItem(STORAGE_PLAYS, String(plays + 1));
      if ((plays + 1) % 6 === 0) { localStorage.setItem(STORAGE_KEY, '[]'); localStorage.setItem(STORAGE_RESULTS, '[]'); }
    }

    // ========== QUESTION SELECTION ==========
    function pickQuestions() {
      const recent = getRecent();
      const shuffle = arr => [...arr].sort(() => Math.random() - 0.5);
      const filter = arr => arr.filter(q => !recent.includes(q.id));
      
      const categories = { ...questionsByCategory };
      const selected = [];
      const usage = {};
      Object.keys(categories).forEach(c => usage[c] = 0);
      
      let homePool = shuffle(filter(categories.homeLife));
      if (homePool.length < 2) homePool = shuffle(categories.homeLife);
      selected.push({ ...homePool[0], category: 'homeLife' });
      selected.push({ ...homePool[1], category: 'homeLife' });
      usage.homeLife = 2;
      
      const others = Object.keys(categories).filter(c => c !== 'homeLife');
      let last = 'homeLife';
      
      for (let i = 2; i < 10; i++) {
        let avail = others.filter(c => usage[c] < 2);
        if (avail.length > 1) avail = avail.filter(c => c !== last);
        if (avail.length === 0) avail = others;
        
        const cat = avail[Math.floor(Math.random() * avail.length)];
        let pool = shuffle(filter(categories[cat]));
        if (pool.length === 0) pool = shuffle(categories[cat]);
        
        const q = pool.find(q => !selected.some(s => s.id === q.id)) || pool[0];
        selected.push({ ...q, category: cat });
        usage[cat]++;
        last = cat;
      }
      
      const labels = ['A', 'B', 'C'];
      const final = selected.map(q => ({
        ...q,
        answers: shuffle([...q.answers]).map((a, i) => ({ ...a, label: labels[i] }))
      }));
      
      saveRecent(final.map(q => q.id));
      return final;
    }

    function getResultLine(score) {
      const bracket = score <= 13 ? 'low' : score <= 22 ? 'mid' : 'high';
      const lines = resultLines[bracket];
      const recent = getRecentResults();
      let available = lines.filter(l => !recent.includes(l));
      if (available.length === 0) available = lines;
      const selected = available[Math.floor(Math.random() * available.length)];
      saveRecentResult(selected);
      return selected;
    }

    // ========== RENDER ==========
    function render() {
      document.getElementById('app').innerHTML = screens[state.screen]();
      if (state.screen === 'quiz') showLavaPool(); else hideLavaPool();
    }

    const screens = {
      home: () => `
        <div class="min-h-screen flex flex-col items-center justify-center p-6 screen-enter">
          <div class="text-center max-w-lg">
            <h1 class="forged-title mb-8">BUTCHOMETER</h1>
            <p class="text-sm text-[var(--text-dim)] mb-14 tracking-widest uppercase">Ten questions. No mercy.</p>
            <div class="flex flex-col gap-4 max-w-xs mx-auto">
              <button onclick="handleClick(event); selectMode('single');" class="btn py-4 px-8 rounded-lg">
                <span class="text-sm tracking-widest text-[var(--text-primary)] font-semibold">SINGLE</span>
              </button>
              <button onclick="handleClick(event); selectMode('multiplayer');" class="btn py-4 px-8 rounded-lg">
                <span class="text-sm tracking-widest text-[var(--text-primary)] font-semibold">MULTIPLAYER</span>
              </button>
            </div>
          </div>
        </div>`,

      setup: () => `
        <div class="min-h-screen p-6 screen-enter">
          <div class="max-w-md mx-auto pt-8">
            <button onclick="handleClick(event); goHome();" class="text-sm text-[var(--text-dim)] hover:text-[var(--orange)] mb-10 block tracking-wide">← BACK</button>
            <h2 class="text-xl mb-6 tracking-wide text-[var(--orange)] font-bold uppercase">${state.mode === 'single' ? 'Identify Yourself' : 'Name the Accused'}</h2>
            <div class="card rounded-xl p-6 mb-6">
              ${state.playerNames.map((n, i) => `
                <div class="flex gap-3 mb-3">
                  <input type="text" value="${n}" oninput="updateName(${i}, this.value)" placeholder="Player ${i+1}" class="input flex-1 rounded-lg px-4 py-3 text-sm" maxlength="12">
                  ${state.mode === 'multiplayer' && state.playerNames.length > 2 ? `<button onclick="handleClick(event); removePlayer(${i});" class="text-[var(--text-dim)] hover:text-[var(--orange)] px-3 text-xl">×</button>` : ''}
                </div>
              `).join('')}
              ${state.mode === 'multiplayer' && state.playerNames.length < 6 ? `
                <button onclick="handleClick(event); addPlayer();" class="w-full border-2 border-dashed border-[var(--steel-lighter)] text-[var(--text-dim)] py-3 rounded-lg text-sm hover:border-[var(--orange-dim)] hover:text-[var(--orange)] mt-2 tracking-wide font-medium">+ ADD PLAYER</button>
              ` : ''}
            </div>
            <button onclick="handleClick(event); startGame();" class="btn btn-primary w-full py-4 rounded-lg">
              <span class="text-sm tracking-widest text-[var(--text-primary)] font-semibold">BEGIN</span>
            </button>
          </div>
        </div>`,

      quiz: () => {
        const q = state.sessionQuestions[state.currentQuestionIndex];
        const p = state.players[state.currentPlayerIndex];
        const progress = (state.currentQuestionIndex / 10) * 100;
        return `
        <div class="min-h-screen p-4 md:p-6 pb-32 screen-enter">
          <div class="max-w-2xl mx-auto pt-4">
            <div class="flex justify-between items-center mb-4">
              <span class="text-sm text-[var(--text-dim)] tracking-wide font-medium">${p?.name || 'PLAYER'}</span>
              <span class="question-number text-[var(--orange)]">QUESTION ${state.currentQuestionIndex + 1} OF 10</span>
            </div>
            <div class="progress-track h-2 rounded-full mb-8">
              <div class="progress-fill h-full rounded-full" style="width: ${progress}%"></div>
            </div>
            <div class="card rounded-xl p-6 mb-6 heavy-in">
              <p class="question-text">${q?.setup}</p>
            </div>
            <div class="space-y-3" id="answerContainer">
              ${q?.answers.map((a, i) => `
                <button data-points="${a.points}" data-label="${a.label}" onclick="handleAnswerClick(event, ${a.points});" class="answer w-full rounded-xl p-4 text-left slide-in flex items-start" style="animation-delay: ${i * 0.08}s">
                  <span class="answer-label">${a.label}</span>
                  <span class="answer-text text-[var(--text-primary)] flex-1">${a.text}</span>
                </button>`).join('')}
            </div>
            <p class="text-center text-xs text-[var(--text-muted)] mt-6 tracking-wide">Press A, B, or C to answer</p>
          </div>
        </div>`;
      },

      results: () => {
        const p = state.players[state.currentPlayerIndex];
        const score = p?.score || 0;
        return `
        <div class="min-h-screen flex flex-col items-center justify-center p-6 screen-enter">
          <div class="text-center max-w-md">
            <p class="text-sm text-[var(--text-dim)] mb-8 tracking-widest uppercase font-medium">${p?.name}</p>
            <div class="relative w-48 h-48 mx-auto mb-10">
              <div class="gauge w-full h-full rounded-full ${state.measuring ? 'gauge-spin' : ''}"></div>
              ${!state.measuring ? `<div class="absolute inset-0 flex items-center justify-center"><span class="text-6xl font-bold score-display score-reveal">${score}</span></div>` : ''}
            </div>
            ${state.showResult ? `
              <div class="heavy-in">
                <p class="text-lg mb-8 leading-relaxed max-w-sm mx-auto">"${p?.resultLine}"</p>
                <div class="flex flex-col gap-3 max-w-xs mx-auto">
                  ${state.mode === 'multiplayer' && state.currentPlayerIndex < state.players.length - 1 
                    ? `<button onclick="handleClick(event); nextPlayer();" class="btn btn-primary py-4 px-8 rounded-lg text-sm tracking-widest font-semibold">NEXT PLAYER</button>`
                    : state.mode === 'multiplayer' 
                    ? `<button onclick="handleClick(event); showLeaderboard();" class="btn btn-primary py-4 px-8 rounded-lg text-sm tracking-widest font-semibold">FINAL VERDICT</button>`
                    : `
                      <button onclick="handleClick(event); shareScore(${score}, '${p?.resultLine?.replace(/'/g, "\\'")}');" class="btn btn-primary py-4 px-8 rounded-lg share-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16,6 12,2 8,6"/><line x1="12" y1="2" x2="12" y2="15"/></svg>
                        <span class="text-sm tracking-wide font-semibold">SHARE SCORE</span>
                      </button>
                      <button onclick="handleClick(event); goHome();" class="btn py-4 px-8 rounded-lg text-sm tracking-widest font-semibold">PLAY AGAIN</button>
                    `}
                </div>
              </div>
            ` : `<p class="text-sm text-[var(--text-dim)] tracking-widest font-medium">MEASURING...</p>`}
          </div>
        </div>`;
      },

      leaderboard: () => {
        const sorted = [...state.players].sort((a, b) => b.score - a.score);
        return `
        <div class="min-h-screen p-6 screen-enter">
          <div class="max-w-md mx-auto pt-8">
            <h2 class="text-2xl mb-8 text-center tracking-wide text-[var(--orange)] font-bold">FINAL VERDICT</h2>
            <div class="space-y-3 mb-10">
              ${sorted.map((p, i) => `
                <div class="plaque rounded-xl p-5 flex items-center gap-4 slide-in" style="animation-delay: ${i * 0.1}s">
                  <span class="text-lg text-[var(--text-muted)] w-8 font-bold">${i + 1}.</span>
                  <div class="flex-1 overflow-hidden">
                    <p class="text-sm text-[var(--text-primary)] tracking-wide font-semibold">${p.name}</p>
                    <p class="text-xs text-[var(--text-dim)] truncate mt-1">${p.resultLine}</p>
                  </div>
                  <span class="text-3xl score-display font-bold">${p.score}</span>
                </div>
              `).join('')}
            </div>
            <button onclick="handleClick(event); goHome();" class="btn w-full py-4 rounded-lg text-sm tracking-widest font-semibold">DONE</button>
          </div>
        </div>`;
      }
    };

    // ========== EVENT HANDLERS ==========
    function handleClick(event) {
      initAudio();
      playSound('thunk');
    }

    function handleAnswerClick(event, points) {
      initAudio();
      
      // Intensity based on points
      const intensity = points === 1 ? 0.5 : points === 2 ? 0.75 : 1.0;
      
      // LAVA ERUPTION SOUND
      playSound('lavaErupt', intensity);
      
      // Visual eruption
      createLavaEruption(points);
      
      // Process answer
      answer(points);
    }

    // ========== KEYBOARD SUPPORT ==========
    document.addEventListener('keydown', (e) => {
      if (state.screen !== 'quiz') return;
      const key = e.key.toUpperCase();
      if (['A', 'B', 'C'].includes(key)) {
        const container = document.getElementById('answerContainer');
        if (!container) return;
        const buttons = container.querySelectorAll('button');
        const index = key.charCodeAt(0) - 65;
        if (buttons[index]) {
          const points = parseInt(buttons[index].dataset.points);
          initAudio();
          const intensity = points === 1 ? 0.5 : points === 2 ? 0.75 : 1.0;
          playSound('lavaErupt', intensity);
          createLavaEruption(points);
          answer(points);
        }
      }
    });

    // ========== GAME FUNCTIONS ==========
    function selectMode(mode) {
      state.mode = mode;
      state.playerNames = mode === 'multiplayer' ? ['', ''] : [''];
      state.screen = 'setup';
      playSound('whoosh');
      render();
    }

    function goHome() {
      state = { screen: 'home', mode: null, players: [], playerNames: [''], currentPlayerIndex: 0, currentQuestionIndex: 0, sessionQuestions: [], measuring: false, showResult: false };
      render();
    }

    function updateName(i, val) { state.playerNames[i] = val; }
    function addPlayer() { if (state.playerNames.length < 6) { state.playerNames.push(''); render(); } }
    function removePlayer(i) { if (state.playerNames.length > 2) { state.playerNames.splice(i, 1); render(); } }

    function startGame() {
      const names = state.playerNames;
      if (state.mode === 'multiplayer' && names.filter(n => n.trim()).length < 2) return;
      state.players = names.map((n, i) => ({ id: i, name: n.trim() || `Player ${i + 1}`, score: 0, answers: [], resultLine: '' }));
      state.currentPlayerIndex = 0;
      state.currentQuestionIndex = 0;
      state.sessionQuestions = pickQuestions();
      state.screen = 'quiz';
      playSound('whoosh');
      incrementPlays();
      render();
    }

    function answer(points) {
      state.players[state.currentPlayerIndex].score += points;

      if (state.currentQuestionIndex < 9) {
        state.currentQuestionIndex++;
        setTimeout(() => { playSound('tick'); render(); }, 150);
      } else {
        state.players[state.currentPlayerIndex].resultLine = getResultLine(state.players[state.currentPlayerIndex].score);
        state.measuring = true;
        state.showResult = false;
        state.screen = 'results';
        setTimeout(() => { playSound('spinStart'); render(); }, 200);
        
        setTimeout(() => {
          state.measuring = false;
          playSound('impact');
          screenShake('medium');
          render();
          setTimeout(() => {
            playSound('lock');
            screenShake('tiny');
            state.showResult = true;
            render();
          }, 400);
        }, 2800);
      }
    }

    function nextPlayer() {
      state.currentPlayerIndex++;
      state.currentQuestionIndex = 0;
      state.sessionQuestions = pickQuestions();
      state.measuring = false;
      state.showResult = false;
      state.screen = 'quiz';
      playSound('whoosh');
      render();
    }

    function showLeaderboard() {
      state.screen = 'leaderboard';
      playSound('impact');
      screenShake('small');
      render();
    }

    // ========== INIT ==========
    updateMuteIcon();
    createEmbers();
    render();
    document.addEventListener('click', () => initAudio(), { once: true });
    document.addEventListener('touchstart', () => initAudio(), { once: true });
  </script>
