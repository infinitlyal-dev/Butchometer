          { text: "You play to have fun, not to win, because the moment you care too much about a party game is the moment you've lost something more important than points.", points: 1 },
          { text: "You play well. Strategically. You want to win but you keep it light. Competitive but charming. The balance exists and you're walking it like a tightrope.", points: 2 },
          { text: "You destroy them. Comprehensively. Without apology. Games have rules and those rules include losing. If they didn't want to be beaten, they shouldn't have challenged you.", points: 3 }
        ]},
        { id: 'd18', setup: "Someone is giving you unsolicited advice. Lots of it. About your life. Which they don't live. They seem to think they've solved problems you haven't asked them to review.", answers: [
          { text: "You thank them for caring, nod appropriately, and change the subject because they mean well and meaning well is worth acknowledging even when the advice isn't.", points: 1 },
          { text: "You say 'I'll think about it,' which translates to 'I will not think about it' but sounds polite enough to end this line of conversation gracefully.", points: 2 },
          { text: "You ask what qualifies them to advise on this. Not aggressively. Just curiously. Watch them realize they've been offering answers to questions they don't understand.", points: 3 }
        ]},
        { id: 'd19', setup: "You sent an email. It had a typo. A visible, obvious typo. You noticed it after you hit send. The email is now out there, imperfect, forever. Someone will see it.", answers: [
          { text: "You send a quick follow-up correcting the typo because clarity matters and you'd rather own the mistake than have someone misunderstand what you meant.", points: 1 },
          { text: "You ignore it. Everyone makes typos. If they can't figure out what you meant from context, that's their problem. Move forward. The email is sent.", points: 2 },
          { text: "You send another email with a worse typo on purpose. Now the first one looks deliberate. You've created a pattern. Patterns are style. You're a stylist now.", points: 3 }
        ]},
        { id: 'd20', setup: "You're in a group photo. Someone yells 'one more!' You've already smiled. You're still smiling. It's been fifteen seconds. Your face is a hostage now.", answers: [
          { text: "You hold it. Because group photos matter to someone, and that someone's happiness is worth a few seconds of facial endurance. Smile through it.", points: 1 },
          { text: "You relax between shots, saving energy, and only fully commit when you see the phone actually taking the picture. Strategic smiling. Efficiency.", points: 2 },
          { text: "You stop smiling entirely. Let them capture your actual face. If they wanted joy, they shouldn't have asked for seventeen versions of the same moment.", points: 3 }
        ]},
        { id: 'd21', setup: "Someone asks what you do for work at a party. It's the question that determines how much of the conversation you'll enjoy. You could answer normally. You could not.", answers: [
          { text: "You answer honestly and try to make it interesting because your job is part of your life and life is complicated and most people are just making conversation.", points: 1 },
          { text: "You give the short version and redirect by asking what they do, because deflecting with genuine interest is social judo and it works every time.", points: 2 },
          { text: "You lie. You make something up. Tonight you're a marine biologist or a retired spy. Work is boring. Fiction isn't. They don't need accuracy. They need entertainment.", points: 3 }
        ]},
        { id: 'd22', setup: "You're at a wedding. The DJ plays that song. The one everyone runs to the dance floor for. You don't like it. But everyone is going. Your seat is becoming conspicuously empty.", answers: [
          { text: "You go because weddings are about celebration and sometimes celebration means doing things you wouldn't do alone. For the couple. For the vibe. For one song.", points: 1 },
          { text: "You stay but you bob your head, you clap when appropriate, you are present without moving. Support comes in many forms and yours is stationary.", points: 2 },
          { text: "You stay and you don't pretend. If they wanted you on the floor, they'd play something worth moving to. Until then, you're at the bar. Where adults go.", points: 3 }
        ]},
        { id: 'd23', setup: "Someone you vaguely know is walking toward you on the sidewalk. Too far for conversation, too close to pretend you didn't see them. The awkward middle distance approaches.", answers: [
          { text: "You wave early, smile, say a brief hello as you pass, and keep walking because acknowledging people is civilized and silence would be weirder than the discomfort.", points: 1 },
          { text: "You look at your phone. Suddenly. Urgently. As if something important just happened. It didn't. But now you have a reason not to make eye contact.", points: 2 },
          { text: "You maintain eye contact from way too far away. Unblinking. Make them feel whatever you're feeling. Shared discomfort is connection. Of a sort.", points: 3 }
        ]},
        { id: 'd24', setup: "Your ex is at this event. You didn't know they'd be here. They're across the room. You've made eye contact. It was brief but it was enough. The night just got more complicated.", answers: [
          { text: "You nod, a civil acknowledgment, and then ignore them for the rest of the night because you're an adult and adults can coexist in rooms without drama.", points: 1 },
          { text: "You approach, say hi briefly, and have a short, polite exchange that proves you've both moved on and neither of you needs to make this weird.", points: 2 },
          { text: "You look incredible and you act like you haven't seen them. Not because you're pretending. Because revenge isn't about acknowledgment. It's about thriving loudly.", points: 3 }
        ]},
        { id: 'd25', setup: "You're trying to parallel park. There's a person on the sidewalk watching. Just standing there. Observing. Like your parking is entertainment. It's not going well.", answers: [
          { text: "You ignore them. Focus on the mirrors. Take your time. Everyone was bad at parking once. Judgment is free and so is getting it right eventually.", points: 1 },
          { text: "You nail it. Or close enough. You get out and don't look at them because looking at them means admitting they mattered. They didn't. You're parked.", points: 2 },
          { text: "You get out, look at the watcher, and say 'sorry about your afternoon.' They're the ones standing on a sidewalk watching strangers park. You're the busy one here.", points: 3 }
        ]},
        { id: 'd26', setup: "Your friend is being hit on by someone they're not interested in. They're looking at you. A rescue is being requested. Silently. Through desperate eye contact.", answers: [
          { text: "You walk over casually, introduce yourself to the person, and shift the conversation until your friend can escape naturally. No drama. Just logistics.", points: 1 },
          { text: "You swoop in with an urgent fake emergency. 'We have to go NOW.' It's not subtle. It doesn't need to be. Extract first. Explain never.", points: 2 },
          { text: "You make eye contact with your friend and slowly shake your head. No rescue. This is character building. They got into this. They'll figure it out. That's friendship.", points: 3 }
        ]},
        { id: 'd27', setup: "Someone just asked if you're seeing anyone. At a family gathering. In front of everyone. Your relationship status is now a public agenda item.", answers: [
          { text: "You answer honestly and briefly because they asked and you're not going to make it weird. It's just a question. They probably mean well. Probably.", points: 1 },
          { text: "You deflect with humor. 'Still waiting on someone who can keep up.' Confident. Vague. Closes the line of questioning without creating more of it.", points: 2 },
          { text: "You ask them the same question. Even if you know the answer. Even if they're married. Make them feel what you're feeling. Discomfort is shareable.", points: 3 }
        ]},
        { id: 'd28', setup: "You're in a job interview. They ask where you see yourself in five years. You don't know where you see yourself next week. The answer matters. Your brain is empty.", answers: [
          { text: "You give a thoughtful, generic answer about growth, learning, and contributing to the team because interviews are performances and this is the script everyone expects.", points: 1 },
          { text: "You answer honestly, somewhat, mentioning that you're focused on the present while staying open to opportunity. It's vague but it sounds intentional.", points: 2 },
          { text: "You say 'doing this job well, or doing something better.' Let them interpret. You're not here to predict the future. You're here to work. They asked. You answered.", points: 3 }
        ]},
        { id: 'd29', setup: "You're at the gym. Someone is using the machine you want. They've been on it for a while. They're resting more than lifting. You could wait. You could also not.", answers: [
          { text: "You wait nearby, do something else, and let them finish because everyone has their own pace and hovering is passive-aggressive cardio.", points: 1 },
          { text: "You ask how many sets they have left. Politely. It's a normal gym question. It lets them know you're waiting without making it confrontational.", points: 2 },
          { text: "You ask to work in. Confidently. Like it's normal. Because it is normal. And if they say no, you've established that you asked and they're now the weird one.", points: 3 }
        ]},
        { id: 'd30', setup: "Someone took credit for your idea in a meeting. In front of everyone. They didn't even pause. Just restated your point like they invented thinking.", answers: [
          { text: "You let it go for now and plan to address it privately later because public conflict rarely ends well and your dignity isn't worth a meeting room showdown.", points: 1 },
          { text: "You say 'glad you agree with what I mentioned earlier' loud enough for the room to hear. Credit is reclaimed. Gracefully. Almost.", points: 2 },
          { text: "You interrupt. 'That's exactly what I said. You phrased it well.' Let them feel the echo. Let the room notice. Ideas have origins. Yours was first.", points: 3 }
        ]},
        { id: 'd31', setup: "You ran into someone you ghosted. In public. They recognize you. There's no escape. The silence between you contains entire unread paragraphs.", answers: [
          { text: "You apologize. Genuinely. Briefly. You don't over-explain but you acknowledge that vanishing wasn't fair and you're sorry. It's the adult thing to do.", points: 1 },
          { text: "You act normal. Casual. As if the ghosting never happened. Maybe they forgot. Maybe they didn't. Either way, you're setting the tone and the tone is 'we're fine.'", points: 2 },
          { text: "You say 'oh hey!' with enough surprise to imply you didn't know who they were. Gaslighting isn't ideal but neither is emotional accountability in a coffee shop.", points: 3 }
        ]},
        { id: 'd32', setup: "Your friend made something. Art. Music. A cake. They want your opinion. It's not good. It's really not good. They're looking at you with hope.", answers: [
          { text: "You find something true and positive to say because encouragement matters and they didn't ask for a critique, they asked for support. Give that.", points: 1 },
          { text: "You're honest but kind. 'I like the direction' or 'the ambition is clear.' Gentle truthfulness. They'll figure out the rest. You just gave them a soft landing.", points: 2 },
          { text: "You tell them it's amazing. You lie directly to their face. They're happy. You're supportive. Reality can come later when you're not part of the audience.", points: 3 }
        ]},
        { id: 'd33', setup: "You matched with someone. You've been talking. They ask for your Instagram. You don't want to give them your Instagram. But saying no feels like a rejection.", answers: [
          { text: "You give it. They were going to find it anyway. Social media is public. If there's something you don't want seen, it shouldn't be online. This is fine.", points: 1 },
          { text: "You say you're 'not really on it much' and redirect to texting instead. A soft no. A boundary dressed as a preference. Still polite.", points: 2 },
          { text: "You ask why they want it. Make them explain. Not aggressively—just curiously. If they're testing you, now they know you test back.", points: 3 }
        ]},
        { id: 'd34', setup: "Someone just called you the wrong name. Twice. Correcting them now would be awkward. Not correcting them is also awkward. You're trapped in a name you didn't choose.", answers: [
          { text: "You correct them now, gently, because the longer this goes on the worse it gets. 'It's actually [name].' Done. No need to make it weird. They'll survive.", points: 1 },
          { text: "You introduce yourself to someone else in front of them. Loudly. With your correct name. Let the correction happen through exposure, not confrontation.", points: 2 },
          { text: "You answer to the wrong name for the rest of the conversation. You're that person now. New identity. Could be fun. People reinvent themselves all the time.", points: 3 }
        ]},
        { id: 'd35', setup: "You're telling a story at dinner. Midway through, you realize it's not landing. Faces are polite but blank. You're committed now. The ending doesn't justify the length.", answers: [
          { text: "You finish it anyway, gracefully, and move on because everyone tells a bad story sometimes and self-awareness afterward is more charming than a crash landing.", points: 1 },
          { text: "You acknowledge it. 'This sounded better in my head.' The table laughs. You've converted failure into relatability. Pivot successful.", points: 2 },
          { text: "You stop mid-sentence. 'You know what, never mind.' Leave them wanting less. Mystery is underrated. That story didn't deserve to be finished.", points: 3 }
        ]},
        { id: 'd36', setup: "A stranger compliments you. Something specific. Your jacket, your energy, your presence. You weren't expecting it. Now you have to respond and words feel like a trap.", answers: [
          { text: "You say 'thank you, that's kind' because accepting compliments gracefully is a skill and you're practicing it even when your brain is screaming to deflect.", points: 1 },
          { text: "You deflect with a compliment back. 'Thanks, I like your [something].' Classic redirect. Nobody has to sit in the discomfort of receiving alone.", points: 2 },
          { text: "You say 'I know' with a smile. Not cocky. Factual. They said something true. You confirmed it. Confidence isn't arrogance. It's agreement.", points: 3 }
        ]},
        { id: 'd37', setup: "You're being introduced to someone's new partner for the first time. They're watching you closely. This handshake has audition energy. You're being evaluated.", answers: [
          { text: "You're warm, open, and give them the benefit of the doubt because first impressions go both ways and you want to be someone worth impressing back.", points: 1 },
          { text: "You're polite but neutral. Friendly enough to pass, reserved enough to observe. Trust is earned. They can earn it. You'll wait.", points: 2 },
          { text: "You hold eye contact a beat too long. Let them feel seen. Not threateningly—just fully. If they're going to be in your life, they should know you're paying attention.", points: 3 }
        ]},
        { id: 'd38', setup: "Someone just asked 'what are we?' about your situationship. It's the dreaded DTR. You're being asked to define something that exists specifically by not being defined.", answers: [
          { text: "You answer honestly. You say what you feel, what you want, and ask them the same. If clarity ruins this, it wasn't going to work anyway.", points: 1 },
          { text: "You redirect gently. 'What do you want us to be?' Make them go first. Matching energy is safer than setting it.", points: 2 },
          { text: "You answer with a question that answers nothing. 'Does it matter what we call it?' You've bought time. Use it wisely.", points: 3 }
        ]},
        { id: 'd39', setup: "You're at a work event. Someone who outranks you is very drunk. They're telling you things. Personal things. Things that change how you'll see them on Monday.", answers: [
          { text: "You listen, nod, and forget everything tomorrow because discretion is valuable and you don't want to be the person who remembers when others wanted to forget.", points: 1 },
          { text: "You steer them toward water, a seat, and a safer topic because this isn't good for either of you and someone has to be the adult.", points: 2 },
          { text: "You remember everything. Not to use. Just to have. Information is currency. You didn't create this situation, but you're allowed to observe it.", points: 3 }
        ]},
        { id: 'd40', setup: "Someone at the party just announced they're vegan. Unprompted. While you're eating. The meat on your plate is now evidence. They're looking at it.", answers: [
          { text: "You acknowledge their choice respectfully and continue eating because people are allowed to eat differently and neither of you needs the other's permission.", points: 1 },
          { text: "You nod and say 'cool' without elaboration because engaging will extend this and you're here to eat, not debate dietary philosophy with a stranger.", points: 2 },
          { text: "You take a deliberate bite. Slowly. Not aggressively. Just... committed. They shared. You're sharing too. Sharing is mutual.", points: 3 }
        ]},
        { id: 'd41', setup: "You've been waiting for a text back. It's been seen. Read receipts confirm it. Hours ago. They're typing now. Then not typing. Then typing. This is psychological warfare.", answers: [
          { text: "You put your phone down and do something else because watching someone type is not a productive use of your time or emotional bandwidth.", points: 1 },
          { text: "You wait it out, but you're typing something too. A response ready. When theirs comes, yours follows fast. Power in promptness.", points: 2 },
          { text: "You send 'you've been typing for a while.' Call it out. Make them commit. Either finish the thought or release you both from this notification prison.", points: 3 }
        ]},
        { id: 'd42', setup: "Someone just overshared. Immediately. First conversation. Topics that usually take months to unlock. You're standing there holding information you didn't ask for.", answers: [
          { text: "You listen kindly because sometimes people just need to be heard and you happened to be there. Compassion doesn't require understanding.", points: 1 },
          { text: "You respond with enough to acknowledge them but not enough to invite more. A conversational off-ramp. For both of you.", points: 2 },
          { text: "You overshare back. Match their energy. If we're doing this, we're doing this together. Either we bond weirdly or we both regret it equally.", points: 3 }
        ]},
        { id: 'd43', setup: "You bought something you regret. You're in the return line. The receipt is crumpled. The tag is missing. The employee looks like they've already decided how this will end.", answers: [
          { text: "You explain the situation calmly, have all the information ready, and accept whatever they decide because policies exist and this might just be a loss.", points: 1 },
          { text: "You're polite but firm. You make your case. You escalate gently if needed. Returns are a negotiation and you came to negotiate.", points: 2 },
          { text: "You say you'll be returning this item and you wait. Let them find a reason. The longer you stand there, the easier yes becomes. Endurance is leverage.", points: 3 }
        ]},
        { id: 'd44', setup: "You're at the bar. Someone sends a drink. You didn't want a drink. You didn't want their attention. The bartender points them out. They're watching to see what you do.", answers: [
          { text: "You say thank you, don't drink it, and don't engage further because a drink isn't a contract and you didn't agree to anything by being present.", points: 1 },
          { text: "You accept the drink, nod thanks from a distance, and keep your space. Polite acknowledgment without invitation. Clear signal.", points: 2 },
          { text: "You send one back. To someone else. While they're watching. Let them know this is a game and you're not playing it the way they expected.", points: 3 }
        ]},
        { id: 'd45', setup: "You're leaving the gym. Someone stops you to offer unsolicited fitness advice. They're confident. They're wrong. They clearly think they're helping.", answers: [
          { text: "You thank them, say you'll think about it, and leave because this interaction isn't worth the energy of being correct at someone.", points: 1 },
          { text: "You ask where they got that information. Not defensively. Curiously. Sometimes questions are stronger than corrections.", points: 2 },
          { text: "You say 'I've been doing this for years, but thanks.' Let them feel the experience gap. You didn't ask. They assumed. That assumption was wrong.", points: 3 }
        ]}
      ],
      extreme: [
        { id: 'e1', setup: "You're in the woods. There's a bear. Not close, but close enough to have an opinion about you. It's looking at you the way you look at a menu you haven't decided on yet.", answers: [
          { text: "You back away slowly, make yourself small, and avoid eye contact because bears are 600 pounds of muscle with no mortgage. They have nothing to lose.", points: 1 },
          { text: "You make yourself big, make noise, and convince the bear you're more trouble than you're worth because nature respects a cost-benefit analysis.", points: 2 },
          { text: "You maintain eye contact and walk toward it. There's room for one apex predator in this forest, and you didn't drive three hours to come in second.", points: 3 }
        ]},
        { id: 'e2', setup: "Power's out. Storm's screaming. The candles have maybe an hour left. Someone says 'we should have prepared for this' and they're not wrong but also not helpful.", answers: [
          { text: "You bundle up, ration the light, and wait for morning because the power company exists for this reason. Survival isn't about proving things. It's about outlasting them.", points: 1 },
          { text: "You light the fireplace, open canned goods, and ride it out because you've seen enough survival shows to fake competence. Heat, food, patience. In that order.", points: 2 },
          { text: "You walk outside to meet the storm face to face. Electricity was making you soft anyway. Your great-grandparents lived by firelight and they were terrifying people.", points: 3 }
        ]},
        { id: 'e3', setup: "You've had a toothache for five days. Someone suggests a dentist. Dentists are people who went to school specifically to disappoint you while you can't close your mouth.", answers: [
          { text: "You make the appointment because tooth infections can spread to your brain and dying of stubbornness is a legacy nobody wants. Modern dentistry has drugs. Good ones.", points: 1 },
          { text: "You try clove oil, ibuprofen, and hoping because sometimes teeth just need to work through their feelings. Give it a few more days. Bodies heal.", points: 2 },
          { text: "You ignore it completely. Teeth are bones and bones heal themselves. And if this one doesn't, you have backups. That's called redundancy. Intelligent design.", points: 3 }
        ]},
        { id: 'e4', setup: "Someone hands you meat from an animal you cannot identify. They're proud. They caught it. It's charred, on a stick, and has a face you're trying not to meet.", answers: [
          { text: "You decline politely because mystery meat is how documentaries about food poisoning begin. You support their hunting. You do not support your intestines becoming a crime scene.", points: 1 },
          { text: "You ask what it is, get an answer that raises more questions than it answers, eat it anyway because refusing hospitality is rude, and trust that fire killed whatever needed killing.", points: 2 },
          { text: "You take a bite without asking. Protein is protein. Labels are for grocery stores. Your ancestors ate what they caught and had immune systems like Greek gods.", points: 3 }
        ]},
        { id: 'e5', setup: "There's a cliff. There's water below. Everyone else jumped and survived. Probably. They're down there waving at you like you owe them something.", answers: [
          { text: "You climb back down the safe path because peer pressure is just pressure that happens to have friends. You don't owe anyone a hospital visit to prove you're fun.", points: 1 },
          { text: "You check the depth, take a breath, and jump feet-first because controlled risk is how you grow. You surface to applause. Nobody mentions you screamed.", points: 2 },
          { text: "You do a backflip. You've never done one before but your body has been saving it for a moment exactly like this. Destiny doesn't ask if you're ready.", points: 3 }
        ]},
        { id: 'e6', setup: "It's 3 AM. There's a sound downstairs. Not a normal sound. You don't own a pet. You don't own anything that makes that particular noise.", answers: [
          { text: "You stay in the room, lock the door, and call someone because this is how people survive horror movies. You've watched enough of them to know the rules.", points: 1 },
          { text: "You grab something heavy, turn on lights as you go, and investigate like someone who owns this house and pays the mortgage. It's probably the wind.", points: 2 },
          { text: "You go downstairs in complete darkness because whatever's down there is about to learn it picked the wrong house. You didn't choose violence, but you answer when it calls.", points: 3 }
        ]},
        { id: 'e7', setup: "Your car is making a new noise. Then there's smoke. Just a little. The dashboard lights up like it's having a panic attack.", answers: [
          { text: "You pull over immediately, turn it off, and call for help because cars are contained explosions on wheels and you didn't sign up to become a cautionary tale.", points: 1 },
          { text: "You pull over, pop the hood, and look for anything actively on fire. If nothing's burning, it's probably fine. You'll deal with it when you have time and money.", points: 2 },
          { text: "You keep driving. Cars complain. That's what they do. It'll either fix itself or explode, and either way, you're not handling this on the shoulder like some pedestrian.", points: 3 }
        ]},
        { id: 'e8', setup: "Someone at a party confidently states something you know is completely, provably, almost impressively wrong. They're not asking for input. They're performing.", answers: [
          { text: "You let it go because correcting strangers at parties is exhausting and being right isn't always the same as being useful. Pick your battles. This isn't one.", points: 1 },
          { text: "You offer a gentle 'actually' and present the correct information with a tone that suggests you're helping, not attacking. Diplomacy is just aggression in business casual.", points: 2 },
          { text: "You correct them completely, publicly, with sources if necessary. Truth doesn't have a social setting. If they wanted to be comfortable, they shouldn't have been wrong out loud.", points: 3 }
        ]},
        { id: 'e9', setup: "You're swimming. Something touches your leg. You don't know what it is. You didn't see it. It could be seaweed. It could be something that doesn't want you in its water.", answers: [
          { text: "You swim calmly toward shore because panic attracts predators and you're going to act like you belong here even if your heart disagrees.", points: 1 },
          { text: "You keep swimming but faster. Not panicked. Purposeful. Whatever it was, you're not staying to find out. Curiosity is for people on land.", points: 2 },
          { text: "You reach down and touch it back. Establish mutuality. If something is going to make contact, you're going to return the favor. Boundaries work both ways.", points: 3 }
        ]},
        { id: 'e10', setup: "You're on a rooftop. The edge is closer than you expected. Someone dares you to look over. The dare isn't the scary part. The part of you considering it is.", answers: [
          { text: "You stay back because heights don't need to be tested and dares from people who aren't falling with you are just theater.", points: 1 },
          { text: "You walk to the edge, look over briefly, and step back. Controlled confrontation. You saw it. You didn't need to stay.", points: 2 },
          { text: "You walk to the edge, look down, and wave at the ground like it owes you money. Fear is only interesting if you sit in it. You're sitting.", points: 3 }
        ]},
        { id: 'e11', setup: "Someone offers to fight you. Not aggressively—almost casually. Like a question. Like they want to see what you're made of. Everyone is watching.", answers: [
          { text: "You decline because violence isn't a personality and you have nothing to prove to someone who measures people by their willingness to get punched.", points: 1 },
          { text: "You ask what the rules are. Clarify terms. If this is happening, it's happening with structure. You're not brawling. You're negotiating consequences.", points: 2 },
          { text: "You accept. Immediately. Whatever happens next is going to be interesting, and interesting beats safe on most nights. Let's see.", points: 3 }
        ]},
        { id: 'e12', setup: "You're being chased. By what doesn't matter. You're out of breath. Your legs are screaming. There's a fence ahead. It's tall. You've never climbed a fence this fast in your life.", answers: [
          { text: "You go around. Find another route. Fences exist for reasons and climbing one wrong ends badly. Speed isn't worth injury.", points: 1 },
          { text: "You climb. Fast. Ugly. Whatever works. Technique is for people who aren't being chased. You're over or you're caught. Pick one.", points: 2 },
          { text: "You climb, reach the top, and pause. Look back. Let whatever was chasing you see that you made it. Then drop. Dominance isn't just escape. It's style.", points: 3 }
        ]},
        { id: 'e13', setup: "Someone you're arguing with says 'you always do this.' It's the phrase that turns a disagreement into a referendum on your entire personality. You're being summarized.", answers: [
          { text: "You take a breath and ask what 'this' is specifically because vague accusations need precision and you're not defending a character you don't recognize.", points: 1 },
          { text: "You push back. 'Always' is never true. You cite exceptions. You introduce nuance. If they want to generalize, they're going to get specific.", points: 2 },
          { text: "You say 'you're right, I do.' Watch the argument collapse. They expected resistance. You gave agreement. Now where does the fight go? Nowhere.", points: 3 }
        ]},
        { id: 'e14', setup: "The plane is turbulent. Really turbulent. The kind where even the flight attendants sit down. Someone near you is praying. Loudly. You're just sitting there, gripping the armrest.", answers: [
          { text: "You breathe slowly, remind yourself that turbulence is normal, and focus on something calming because panic doesn't change physics and neither does your fear.", points: 1 },
          { text: "You look out the window. Not because it helps, but because watching it is somehow better than imagining it. Observation over speculation.", points: 2 },
          { text: "You close your eyes and relax your grip. If this is it, tension won't change the outcome. Might as well go out unbothered. Acceptance isn't defeat.", points: 3 }
        ]},
        { id: 'e15', setup: "Someone tells you they love you. For the first time. Unexpectedly. In public. You weren't prepared for this. Your face is trying to do several things at once.", answers: [
          { text: "You respond honestly, even if you're not ready to say it back, because they deserve truth more than they deserve a performance.", points: 1 },
          { text: "You kiss them. Or hug them. Something physical while your brain catches up. Action buys time. Time buys words.", points: 2 },
          { text: "You say 'I know.' Not coldly. Confidently. You've felt it too. Maybe you weren't going to say it first, but you weren't going to pretend you didn't see it coming.", points: 3 }
        ]},
        { id: 'e16', setup: "You've done something you can't take back. Said something, broken something, crossed something. The moment is over but the consequence is just beginning.", answers: [
          { text: "You apologize. Genuinely. Without excuses. You name what you did and you let them respond. The outcome isn't up to you anymore, but the honesty is.", points: 1 },
          { text: "You sit with it. Don't rush to fix it. Some things need to be felt before they can be addressed. Action without thought is just more damage.", points: 2 },
          { text: "You own it. Fully. No hedging. You did what you did and you'll carry what comes. Regret without hiding is more honest than an apology that's just strategy.", points: 3 }
        ]},
        { id: 'e17', setup: "You're about to do something that scares you. Not dangerous-scary. Life-scary. A decision that closes doors while opening others. Your hand is on the metaphorical lever.", answers: [
          { text: "You think it through one more time because important decisions deserve a final review and rushing feels like avoiding something you should face.", points: 1 },
          { text: "You pull it. You've done the thinking. Waiting is just fear in a planning costume. Whatever happens next, it's happening because you chose.", points: 2 },
          { text: "You pull it without looking. Looking is hesitation dressed as diligence. You've already decided. Your brain just hasn't caught up. Trust the version of you that committed.", points: 3 }
        ]},
        { id: 'e18', setup: "Someone asks what you're afraid of. Really afraid of. Not spiders. Not heights. The actual thing. The question lands heavier than they expected.", answers: [
          { text: "You answer vaguely because that's personal and some truths don't belong in casual conversation.", points: 1 },
          { text: "You answer honestly. Not everything. Just enough. Vulnerability isn't weakness if you choose when to show it.", points: 2 },
          { text: "You say 'nothing that's happened yet.' Let them interpret. Fear is only interesting if you're moving toward it. You are.", points: 3 }
        ]},
        { id: 'e19', setup: "You're about to get a tattoo. The needle is ready. The artist asks if you're sure. You're sure. But you're also aware that 'sure' is a word you've used incorrectly before.", answers: [
          { text: "You pause, take a breath, and confirm once more because permanence deserves a moment of reflection and 'sure' should mean 'sure.'", points: 1 },
          { text: "You nod and let them start because you've thought about this and doubt at the chair is just adrenaline. You chose this. See it through.", points: 2 },
          { text: "You say 'make it bigger.' If you're going to commit, commit fully. Half-measures are for people who don't trust their own taste.", points: 3 }
        ]},
        { id: 'e20', setup: "Someone asks if you're happy. Not casually. Directly. With eye contact. Like they actually want to know. Like the answer matters.", answers: [
          { text: "You say 'I'm working on it' because that's honest and happiness is a process, not a destination, and pretending otherwise is exhausting.", points: 1 },
          { text: "You say 'mostly' because you are, mostly, and nuance is allowed and not every answer has to be cinematic.", points: 2 },
          { text: "You say 'yes' like you mean it. Even if you're not sure. Because saying it out loud might make it truer. Conviction shapes reality. Start there.", points: 3 }
        ]},
        { id: 'e21', setup: "You're standing at a fork in the road. Literally. A hike. Two paths. One looks easier. One looks like something. No one is here to see which one you pick.", answers: [
          { text: "You take the easier one because not everything needs to be a test and efficiency is a valid virtue.", points: 1 },
          { text: "You take the harder one because something in you wants to know what's there. Challenge is how you learn what you're made of.", points: 2 },
          { text: "You make your own path. Between them. Through whatever's in the way. Paths are suggestions. You're not looking for suggestions.", points: 3 }
        ]},
        { id: 'e22', setup: "You're watching someone fail. Publicly. Painfully. They're trying so hard and it's not working. You could help. You could also let them learn.", answers: [
          { text: "You help. Because sometimes people need help and watching someone suffer when you could assist isn't strength, it's just spectatorship.", points: 1 },
          { text: "You wait. Let them try a bit longer. If they ask, you help. If they don't, they'll figure it out or they won't. That's their path.", points: 2 },
          { text: "You watch. All of it. They need this failure more than they need your rescue. Learning happens in the struggle. You're respecting the process.", points: 3 }
        ]},
        { id: 'e23', setup: "You're being asked to trust someone completely. No verification. No backup plan. Just faith that they'll do what they said. They're waiting for your answer.", answers: [
          { text: "You trust them. Because you've decided to and doubt at the moment of commitment is corrosive. If you're going to jump, jump.", points: 1 },
          { text: "You say yes but you build in a safety net quietly. Trust but verify. Hope isn't strategy. Backup plans are.", points: 2 },
          { text: "You look them in the eyes and say 'don't make me regret this.' Trust offered with warning. Clear terms. If they fail you, they were warned.", points: 3 }
        ]},
        { id: 'e24', setup: "The building is on fire. Not close to you, but spreading. People are moving toward exits. Someone is frozen. They're not moving. You could leave. You could not.", answers: [
          { text: "You leave. You're not trained for this. Getting yourself out is not cowardice, it's the first rule of emergency response. You survive first.", points: 1 },
          { text: "You grab them. Shake them. Say their name or just 'move.' Snap them out of it and pull them toward the exit. You're going together.", points: 2 },
          { text: "You stay until they move. You don't leave without them. Some decisions aren't about logic. They're about who you want to be when it matters.", points: 3 }
        ]},
        { id: 'e25', setup: "Someone you care about is making a huge mistake. You've said something. They didn't listen. They're doing it anyway. You can push harder. Or you can let them go.", answers: [
          { text: "You let them go. You've said your piece. Respecting autonomy means letting people fail if they choose to. You'll be there after.", points: 1 },
          { text: "You say it one more time. Clearly. Then you step back. Not everyone listens and not every warning lands but at least you said it.", points: 2 },
          { text: "You get in their way. Physically, emotionally, whatever it takes. Sometimes love looks like refusing to watch someone walk off a cliff. You refuse.", points: 3 }
        ]}
      ]
    };

    // ========== RESULT LINES - Sharp, specific, quotable ==========
    const resultLines = {
      low: [
        "You brought a backup phone charger to a barbecue.",
        "You've apologized to a door after walking into it.",
        "Your safe word is 'actually, let's just talk about it.'",
        "You've googled 'is this rash serious' at least twice today.",
        "Somewhere, a weighted blanket is waiting for you to come home.",
        "A firm handshake would require emotional preparation.",
        "You've rehearsed ordering coffee. It still didn't go well.",
        "Your comfort zone has a couch and a cancellation policy.",
        "You read the terms and conditions. All of them.",
        "You've asked a waiter if the water was 'sourced ethically.'",
        "A stiff breeze would request a wellness check.",
        "Your idea of spontaneity is a different route to Trader Joe's.",
        "Even your internal monologue has a trigger warning.",
        "You've worried about whether a houseplant likes you.",
        "Your fight-or-flight response is 'send a follow-up email.'",
        "You would describe yourself as 'indoorsy.'",
        "You've cried at a commercial. More than once. This week.",
        "You have a skincare routine with steps. Named steps.",
        "You've said 'that's spicy' about black pepper.",
        "Your texts have drafts. Multiple drafts.",
        "You own a first aid kit and you've used it. For a paper cut.",
        "You've canceled plans because of weather that turned out to be fine.",
        "Your idea of confrontation is 'seen' without replying.",
        "You've described yourself as 'not a morning person' like it's a medical condition.",
        "You've asked someone to turn down the bass.",
        "You own comfortable shoes. That's it. That's the observation."
      ],
      mid: [
        "Competent but not memorable. Like beige, but load-bearing.",
        "You'd survive a camping trip. Probably. With complaints.",
        "Tough when it's convenient. Soft when it costs nothing.",
        "You own a toolbox. You've opened it twice. Both times were mistakes.",
        "You could change a tire. With YouTube. And two hours.",
        "Not soft. Not hard. The human equivalent of a firm mattress.",
        "You've fixed something with duct tape and called it craftsmanship.",
        "You handle problems. Eventually. With supervision.",
        "You've grilled meat successfully. It was adequate. Nobody cried.",
        "Functional. Dependable. Utterly unremarkable.",
        "You'd help someone move, but your back would never let you forget it.",
        "You can parallel park. It takes four tries and two apologies.",
        "Your risk tolerance is 'mild salsa.'",
        "You've made a decision without googling it first. Once. It was terrifying.",
        "You're the friend people call second. And that's fine.",
        "You handle confrontation the way most people handle wasps: poorly, but eventually.",
        "You've assembled furniture correctly but it took all day and some of your dignity.",
        "You have opinions about power tools. You don't own power tools.",
        "You've been described as 'helpful.' That's it. Just helpful.",
        "Your gym visits are seasonal. The season is January.",
        "You've survived something and made it your whole personality for a week.",
        "You have a 'go bag.' It's a tote bag with snacks.",
        "You've said 'I could do that' about something you absolutely cannot do.",
        "Decisive when it doesn't matter. Paralyzed when it does."
      ],
      high: [
        "You've fixed something by hitting it. It worked. You weren't surprised.",
        "Your handshake has ended conversations and possibly a business deal.",
        "You've eaten something you couldn't identify and asked for seconds.",
        "Pain is just your body making suggestions you're free to ignore.",
        "You've used a knife as a screwdriver more than once. Sometimes the same knife.",
        "Instructions are just opinions from people who weren't there.",
        "You've intimidated furniture into staying assembled.",
        "Your backup plan is 'do the first plan harder.'",
        "Doctors are just people with opinions about your body. Noted. Moving on.",
        "Expiration dates are just corporations showing fear.",
        "You've called something 'fine' while it was visibly on fire.",
        "You've solved a problem by ignoring it until it got bored and left.",
        "Weather reports are suggestions you've never taken personally.",
        "You've answered 'does this hurt?' with 'define hurt.'",
        "Preparation is for people who don't trust their future selves.",
        "You've scared an animal by walking normally.",
        "Your autobiography would be short. Not because nothing happened.",
        "You've napped somewhere that wasn't designed for napping.",
        "You don't read receipts. Receipts read you.",
        "You've started a story with 'so anyway, the fire department came.'",
        "GPS is just someone's opinion about how you should drive.",
        "You've made a decision and refused to explain it. They adapted.",
        "Silence doesn't make you uncomfortable. It makes other people uncomfortable. Different.",
        "You've won an argument by just waiting. They got tired. You didn't.",
        "You've been told to 'calm down' while already calm. That was their mistake.",
        "Sleep schedules are for people who let clocks tell them when to live."
      ]
    };

    // ========== GAME STATE ==========
    let state = {
      screen: 'home',
      mode: null,
      players: [],
      playerNames: [''],
      currentPlayerIndex: 0,
      currentQuestionIndex: 0,
      sessionQuestions: [],
      measuring: false,
      showResult: false
    };

    // ========== LOCAL STORAGE - Cooldown tracking for 120+ questions ==========
    const STORAGE_KEY = 'butchometer_recent';
    const STORAGE_PLAYS = 'butchometer_plays';
    const STORAGE_RESULTS = 'butchometer_results';
    
    function getRecent() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }
      catch { return []; }
    }
    function getRecentResults() {
      try { return JSON.parse(localStorage.getItem(STORAGE_RESULTS) || '[]'); }
      catch { return []; }
    }
    function saveRecent(ids) {
      const recent = getRecent();
      // Track last 100 questions to support large pool
      const updated = [...new Set([...ids, ...recent])].slice(0, 100);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(updated));
    }
    function saveRecentResult(line) {
      const recent = getRecentResults();
      const updated = [...new Set([line, ...recent])].slice(0, 30);
      localStorage.setItem(STORAGE_RESULTS, JSON.stringify(updated));
    }
    function incrementPlays() {
      const plays = parseInt(localStorage.getItem(STORAGE_PLAYS) || '0');
      localStorage.setItem(STORAGE_PLAYS, String(plays + 1));
      // Clear cooldown after ~85% pool exhausted (every 10 plays with this pool size)
      if ((plays + 1) % 10 === 0) {
        localStorage.setItem(STORAGE_KEY, '[]');
        localStorage.setItem(STORAGE_RESULTS, '[]');
      }
    }

    function pickQuestions() {
      const recent = getRecent();
      const shuffle = arr => [...arr].sort(() => Math.random() - 0.5);
      const filter = arr => arr.filter(q => !recent.includes(q.id));
      
      let mild = shuffle(filter(questions.mild));
      let medium = shuffle(filter(questions.medium));
      let extreme = shuffle(filter(questions.extreme));
      
      // Fallback if too many filtered - with 120+ questions, this should be rare
      if (mild.length < 4) mild = shuffle(questions.mild);
      if (medium.length < 3) medium = shuffle(questions.medium);
      if (extreme.length < 3) extreme = shuffle(questions.extreme);
      
      const selected = [...mild.slice(0, 4), ...medium.slice(0, 3), ...extreme.slice(0, 3)];
      saveRecent(selected.map(q => q.id));
      return selected;
    }

    function getResultLine(score) {
      const bracket = score <= 10 ? 'low' : score <= 20 ? 'mid' : 'high';
      const lines = resultLines[bracket];
      const recentResults = getRecentResults();
      
      // Filter out recently used result lines
      let available = lines.filter(l => !recentResults.includes(l));
      if (available.length === 0) available = lines;
      
      const selected = available[Math.floor(Math.random() * available.length)];
      saveRecentResult(selected);
      return selected;
    }

    // ========== RENDER ==========
    function render() {
      document.getElementById('app').innerHTML = screens[state.screen]();
    }

    const screens = {
      home: () => `
        <div class="min-h-screen flex flex-col items-center justify-center p-6 screen-enter">
          <div class="text-center max-w-md">
            <h1 class="title text-4xl md:text-5xl mb-2">BUTCHOMETER</h1>
            <p class="mono text-xs text-[var(--text-dim)] mb-12 tracking-wider">TEN QUESTIONS. NO MERCY.</p>
            <div class="flex flex-col gap-3 max-w-xs mx-auto">
              <button onclick="selectMode('single'); playSound('click');" class="btn py-4 px-8 rounded">
                <span class="mono text-sm tracking-widest text-[var(--text-primary)]">SINGLE</span>
              </button>
              <button onclick="selectMode('multiplayer'); playSound('click');" class="btn py-4 px-8 rounded">
                <span class="mono text-sm tracking-widest text-[var(--text-primary)]">MULTIPLAYER</span>
              </button>
            </div>
          </div>
        </div>`,

      setup: () => `
        <div class="min-h-screen p-6 screen-enter">
          <div class="max-w-md mx-auto pt-8">
            <button onclick="goHome(); playSound('click');" class="mono text-xs text-[var(--text-dim)] hover:text-[var(--text-primary)] mb-10 block tracking-wide">← BACK</button>
            <h2 class="title text-lg mb-6">${state.mode === 'single' ? 'IDENTIFY YOURSELF' : 'NAME THE ACCUSED'}</h2>
            <div class="card rounded p-5 mb-6">
              ${state.playerNames.map((n, i) => `
                <div class="flex gap-3 mb-3">
                  <input type="text" value="${n}" oninput="updateName(${i}, this.value)" placeholder="Player ${i+1}" class="input flex-1 rounded px-4 py-3 mono text-sm" maxlength="12">
                  ${state.mode === 'multiplayer' && state.playerNames.length > 2 ? `
                    <button onclick="removePlayer(${i}); playSound('click');" class="text-[var(--text-dim)] hover:text-[var(--text-primary)] px-3 mono">×</button>
                  ` : ''}
                </div>
              `).join('')}
              ${state.mode === 'multiplayer' && state.playerNames.length < 6 ? `
                <button onclick="addPlayer(); playSound('click');" class="w-full border border-dashed border-[var(--steel-lighter)] text-[var(--text-dim)] py-3 rounded mono text-xs hover:border-[var(--text-dim)] transition-colors mt-2 tracking-wide">
                  + ADD
                </button>
              ` : ''}
            </div>
            <button onclick="startGame(); playSound('whoosh');" class="btn btn-primary w-full py-4 rounded">
              <span class="mono text-sm tracking-widest text-[var(--text-primary)]">BEGIN</span>
            </button>
          </div>
        </div>`,

      quiz: () => {
        const q = state.sessionQuestions[state.currentQuestionIndex];
        const p = state.players[state.currentPlayerIndex];
        const progress = ((state.currentQuestionIndex) / 10) * 100;
        return `
        <div class="min-h-screen p-4 md:p-6 screen-enter">
          <div class="max-w-2xl mx-auto pt-4">
            <div class="flex justify-between items-center mb-4">
              <span class="mono text-xs text-[var(--text-dim)] tracking-wide">${p?.name || 'PLAYER'}</span>
              <span class="mono text-xs text-[var(--text-dim)]">${state.currentQuestionIndex + 1} / 10</span>
            </div>
            <div class="progress-track h-1 rounded-full mb-8">
              <div class="progress-fill h-full rounded-full" style="width: ${progress}%"></div>
            </div>
            <div class="card rounded p-6 mb-6 heavy-in">
              <p class="text-base md:text-lg leading-relaxed">${q?.setup}</p>
            </div>
            <div class="space-y-3">
              ${q?.answers.map((a, i) => {
                const tier = a.points === 1 ? 'safe' : a.points === 2 ? 'mid' : 'unhinged';
                return `
                <button onclick="answer(${a.points}); playSound('${tier}');" class="answer answer-${tier} w-full rounded p-4 text-left slide-in" style="animation-delay: ${i * 0.06}s">
                  <span class="text-sm md:text-base leading-relaxed text-[var(--text-primary)]">${a.text}</span>
                </button>`;
              }).join('')}
            </div>
          </div>
        </div>`;
      },

      results: () => {
        const p = state.players[state.currentPlayerIndex];
        const score = p?.score || 0;
        return `
        <div class="min-h-screen flex flex-col items-center justify-center p-6 screen-enter">
          <div class="text-center max-w-md">
            <p class="mono text-xs text-[var(--text-dim)] mb-8 tracking-widest">${p?.name}</p>
            <div class="relative w-44 h-44 mx-auto mb-10">
              <div class="gauge w-full h-full rounded-full ${state.measuring ? 'gauge-spin' : ''}"></div>
              ${!state.measuring ? `
                <div class="absolute inset-0 flex items-center justify-center fade-in">
                  <span class="mono text-6xl font-medium score-display">${score}</span>
                </div>
              ` : ''}
            </div>
            ${state.showResult ? `
              <div class="heavy-in">
                <p class="text-lg mb-10 leading-relaxed max-w-sm mx-auto">${p?.resultLine}</p>
                <div class="flex flex-col gap-3 max-w-xs mx-auto">
                  ${state.mode === 'multiplayer' && state.currentPlayerIndex < state.players.length - 1 
                    ? `<button onclick="nextPlayer(); playSound('whoosh');" class="btn btn-primary py-4 px-8 rounded mono text-sm tracking-widest">NEXT</button>`
                    : state.mode === 'multiplayer' 
                    ? `<button onclick="showLeaderboard(); playSound('lock');" class="btn btn-primary py-4 px-8 rounded mono text-sm tracking-widest">VERDICT</button>`
                    : `<button onclick="goHome(); playSound('click');" class="btn py-4 px-8 rounded mono text-sm tracking-widest">AGAIN</button>`}
                </div>
              </div>
            ` : `
              <p class="mono text-sm text-[var(--text-dim)] tracking-widest">MEASURING...</p>
            `}
          </div>
        </div>`;
      },

      leaderboard: () => {
        const sorted = [...state.players].sort((a, b) => b.score - a.score);
        return `
        <div class="min-h-screen p-6 screen-enter">
          <div class="max-w-md mx-auto pt-8">
            <h2 class="title text-xl mb-8 text-center">VERDICT</h2>
            <div class="space-y-3 mb-10">
              ${sorted.map((p, i) => `
                <div class="plaque rounded p-4 flex items-center gap-4 slide-in" style="animation-delay: ${i * 0.1}s">
                  <span class="mono text-sm text-[var(--text-muted)] w-8">${i + 1}.</span>
                  <div class="flex-1 overflow-hidden">
                    <p class="mono text-sm text-[var(--text-primary)] tracking-wide">${p.name}</p>
                    <p class="text-xs text-[var(--text-dim)] truncate mt-1">${p.resultLine}</p>
                  </div>
                  <span class="mono text-2xl score-display">${p.score}</span>
                </div>
              `).join('')}
            </div>
            <button onclick="goHome(); playSound('click');" class="btn w-full py-4 rounded mono text-sm tracking-widest">DONE</button>
          </div>
        </div>`;
      }
    };

    // ========== GAME FUNCTIONS ==========
    function selectMode(mode) {
      state.mode = mode;
      state.playerNames = mode === 'multiplayer' ? ['', ''] : [''];
      state.screen = 'setup';
      playSound('whoosh');
      render();
    }

    function goHome() {
      state = { screen: 'home', mode: null, players: [], playerNames: [''], currentPlayerIndex: 0, currentQuestionIndex: 0, sessionQuestions: [], measuring: false, showResult: false };
      render();
    }

    function updateName(i, val) { state.playerNames[i] = val; }
    function addPlayer() { if (state.playerNames.length < 6) { state.playerNames.push(''); render(); } }
    function removePlayer(i) { if (state.playerNames.length > 2) { state.playerNames.splice(i, 1); render(); } }

    function startGame() {
      const names = state.playerNames;
      if (state.mode === 'multiplayer' && names.filter(n => n.trim()).length < 2) return;
      state.players = names.map((n, i) => ({ id: i, name: n.trim() || `Player ${i + 1}`, score: 0, answers: [], resultLine: '' }));
      state.currentPlayerIndex = 0;
      state.currentQuestionIndex = 0;
      state.sessionQuestions = pickQuestions();
      state.screen = 'quiz';
      incrementPlays();
      render();
    }

    function answer(points) {
      state.players[state.currentPlayerIndex].score += points;

      if (state.currentQuestionIndex < 9) {
        state.currentQuestionIndex++;
        render();
      } else {
        state.players[state.currentPlayerIndex].resultLine = getResultLine(state.players[state.currentPlayerIndex].score);
        state.measuring = true;
        state.showResult = false;
        state.screen = 'results';
        playSound('whoosh');
        render();
        
        setTimeout(() => {
          state.measuring = false;
          playSound('impact');
          render();
          setTimeout(() => {
            playSound('lock');
            state.showResult = true;
            render();
          }, 350);
        }, 2500);
      }
    }

    function nextPlayer() {
      state.currentPlayerIndex++;
      state.currentQuestionIndex = 0;
      state.sessionQuestions = pickQuestions();
      state.measuring = false;
      state.showResult = false;
      state.screen = 'quiz';
      render();
    }

    function showLeaderboard() {
      state.screen = 'leaderboard';
      render();
    }

    render();
  </script>
